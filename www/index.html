<!DOCTYPE html>
<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:; connect-src https://services.arcgis.com;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Show Me The Honey</title>
</head>

<body>
<div id="main-container" class="app">
    <script id="profile-form-template" type="text/template">
        <form action="#" id="profile-form" novalidate>
            <div id="profile-form-page-1">
                <h1 class="profile-header">Tell us about yourself</h1>

                <label for="name">Name</label>
                <input id="name" type="text" name="fullName" placeholder="Full name"/>

                <label for="email">Email address</label>
                <input id="email" type="email" name="email" placeholder="Enter email address"/>

                <label for="zip-code">Zip code</label>
                <input id="zip-code" type="text" name="zipCode" placeholder="Enter the zip code of your apiary"/>

                <div class="navigation-footer">
                    <button class="profile-form-next-button"
                            type="button"
                            data-next-page="2"
                            aria-label="Go to the next page">
                        Next
                    </button>
                </div>
            </div>

            <div id="profile-form-page-2" class="hidden">
                <h1 class="profile-header">Tell us about your bees</h1>
                <div>
                    <label for="number-of-colonies">Number of colonies in your apiary:</label>
                    <input id="number-of-colonies" type="number" name="numberOfColonies" placeholder="Enter number"/>
                </div>
                <fieldset>
                    <legend>Race of bees in monitored hive:</legend>
                    <div>
                        <label>
                            <input id="unknown" type="checkbox" name="raceOfBees" value="Unknown"/>
                            Unknown
                        </label>
                    </div>
                    <div>
                        <label>
                            <input id="italian" type="checkbox" name="raceOfBees" value="Italian"/>
                            Italian
                        </label>
                    </div>
                    <div>
                        <label>
                            <input id="carnolian" type="checkbox" name="raceOfBees" value="Carnolian"/>
                            Carnolian
                        </label>
                    </div>
                    <div>
                        <label>
                            <input id="caucasian" type="checkbox" name="raceOfBees" value="Caucasian"/>
                            Caucasian
                        </label>
                    </div>
                    <div>
                        <label>
                            <input id="german-black-bees" type="checkbox" name="raceOfBees" value="German Black Bees"/>
                            German Black Bees
                        </label>
                    </div>
                    <div>
                        <label>
                            <input id="russian" type="checkbox" name="raceOfBees" value="Russian"/>
                            Russian
                        </label>
                    </div>
                    <div>
                        <label>
                            <input id="buckfast" type="checkbox" name="raceOfBees" value="Buckfast"/>
                            Buckfast
                        </label>
                    </div>
                    <div>
                        <label>
                            <input id="other-race-of-bees" type="checkbox" name="raceOfBees" value="Other"/>
                            Other
                        </label>
                    </div>
                    <div id="input-race" class="hidden">
                        <label for="input-race-of-bees">Other race</label>
                        <input id="input-race-of-bees" type="text" name="raceOfBees" placeholder="Enter race of bees"/>
                    </div>
                </fieldset>
                <div class="navigation-footer">
                    <button class="profile-form-back-button" type="button" data-next-page="1"
                            aria-label="Go back to the previous page">
                        Back
                    </button>
                    <button class="profile-form-next-button" type="button" data-next-page="3"
                            aria-label="Go to the next page">
                        Next
                    </button>
                </div>
            </div>

            <div id="profile-form-page-3" class="hidden">
                <h1 class="profile-header">Colony Health</h1>
                <label>Do you actively monitor for Varroa mites?</label>
                <div class="radio-container">
                    <input id="monitor-varroa-mites-yes" type="radio" name="monitorVarroaMites" value="Y"/>
                    <label for="monitor-varroa-mites-yes" role="checkbox" aria-checked="false">Yes</label>
                    <input id="monitor-varroa-mites-no" type="radio" name="monitorVarroaMites" value="N"/>
                    <label for="monitor-varroa-mites-no" role="checkbox" aria-checked="false">No</label>
                </div>
                <div>
                    <label for="monitor-varroa-mites-count">How many times have you monitored for mites in the last
                        year?</label>
                    <input id="monitor-varroa-mites-count" type="number" name="monitorVarroaMitesCount"/>
                </div>
                <fieldset>
                    <legend>What methods do you use for counting Varroa mites?</legend>
                    <div>
                        <label>
                            <input id="screen-bottom-board-count" type="checkbox" name="monitorMethods"
                                   value="Screen bottom board"/>
                            Screen bottom board
                        </label>
                    </div>
                    <div>
                        <label>
                            <input id="powdered-sugar-roll" type="checkbox" name="monitorMethods"
                                   value="Powdered sugar roll"/>
                            Powdered sugar roll
                        </label>
                    </div>
                    <div>
                        <label>
                            <input id="alcohol-wash" type="checkbox" name="monitorMethods" value="Alcohol wash"/>
                            Alcohol wash
                        </label>
                    </div>
                    <div>
                        <label>
                            <input id="other-monitor-method" type="checkbox" name="monitorMethods" value="Other"/>
                            Other
                        </label>
                    </div>
                    <div id="input-method" class="hidden">
                        <label for="input-count-method">Other count method</label>
                        <input id="input-count-method" type="text" name="monitorMethods"
                               placeholder="Enter count method"/>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>What methods do you use for treating Varroa mites?</legend>
                    <div>
                        <label>
                            <input id="no-treatment" type="checkbox" name="treatmentMethods" value="No treatment"/>
                            No treatment
                        </label>
                    </div>
                    <div>
                        <label>
                            <input id="screen-bottom-board-treatment" type="checkbox" name="treatmentMethods"
                                   value="Screen bottom board"/>
                            Screen bottom board
                        </label>
                    </div>
                    <div>
                        <label>
                            <input id="requeening" type="checkbox" name="treatmentMethods"
                                   value="Requeening with resistant stock"/>
                            Requeening with resistant stock
                        </label>
                    </div>
                    <div>
                        <label>
                            <input id="drone-brood-removal" type="checkbox" name="treatmentMethods"
                                   value="Drone brood removal"/>
                            Drone brood removal
                        </label>
                    </div>
                    <div>
                        <label>
                            <input id="brood-interruption" type="checkbox" name="treatmentMethods"
                                   value="Brood interruption"/>
                            Brood interruption
                        </label>
                    </div>
                    <div>
                        <label>
                            <input id="mite-treatment-applied" type="checkbox" name="treatmentMethods"
                                   value="Mite treatment applied"/>
                            Mite treatment applied
                        </label>
                    </div>
                    <div>
                        <label>
                            <input id="other-treatment-method" type="checkbox" name="treatmentMethods" value="Other"/>
                            Other
                        </label>
                    </div>
                    <div id="input-treatment" class="hidden">
                        <label for="input-treatment-method">Other treatment method</label>
                        <input id="input-treatment-method" type="text" name="treatmentMethods"
                               placeholder="Enter treatment method"/>
                    </div>
                </fieldset>
                <div>
                    <label for="last-treatment-date">When was the hive last treated for Varroa mites?</label>
                    <input id="last-treatment-date" type="date" name="lastTreatmentDate" value=""/>
                </div>
                <label>Have you lost any colonies in your apiary over winter?</label>
                <div class="radio-container">
                    <input id="lost-colonies-over-winter-yes" type="radio" name="lostColoniesOverWinter" value="Y"/>
                    <label for="lost-colonies-over-winter-yes" role="checkbox" aria-checked="false">Yes</label>
                    <input id="lost-colonies-over-winter-no" type="radio" name="lostColoniesOverWinter" value="N"/>
                    <label for="lost-colonies-over-winter-no" role="checkbox" aria-checked="false">No</label>
                </div>
                <div class="navigation-footer">
                    <button class="profile-form-back-button" type="button" data-next-page="2"
                            aria-label="Go back to the previous page">
                        Back
                    </button>
                    <input type="submit" value="Done"/>
                </div>
            </div>
        </form>
    </script>

    <script id="survey-form-template" type="text/template">
        <form action="#" id="survey-form">
            <h2 class="survey-header">The Queen</h2>
            <label>Is your hive queen right?</label>
            <div class="radio-container">
                <input id="queen-right-yes" type="radio" name="queenRight" value="Y"/>
                <label for="queen-right-yes" role="checkbox" aria-checked="false">Yes</label>
                <input id="queen-right-no" type="radio" name="queenRight" value="N"/>
                <label for="queen-right-no" role="checkbox" aria-checked="false">No</label>
            </div>
            <label>Is your queen drone laying?</label>
            <div class="radio-container">
                <input id="queen-drone-laying-yes" type="radio" name="queenDroneLaying" value="Y"/>
                <label for="queen-drone-laying-yes" role="checkbox" aria-checked="false">Yes</label>
                <input id="queen-drone-laying-no" type="radio" name="queenDroneLaying" value="N"/>
                <label for="queen-drone-laying-no" role="checkbox" aria-checked="false">No</label>
            </div>
            <h2>Disease Presence</h2>
            <fieldset>
                <legend>Did you observe any disease in your hive?</legend>
                <div>
                    <label>
                        <input id="hive-beatles" type="checkbox" name="diseases" value="Hive beatles"/>
                        Hive beatles
                    </label>
                </div>
                <div>
                    <label>
                        <input id="wax-moths" type="checkbox" name="diseases" value="Wax moths"/>
                        Wax moths
                    </label>
                </div>
                <div>
                    <label>
                        <input id="deformed-wings" type="checkbox" name="diseases" value="Deformed wings"/>
                        Deformed wings
                    </label>
                </div>
                <div>
                    <label>
                        <input id="black-shiny-bees" type="checkbox" name="diseases" value="Black shiny bees"/>
                        Black shiny bees
                    </label>
                </div>
                <div>
                    <label>
                        <input id="america-foul-brood" type="checkbox" name="diseases" value="American foul brood"/>
                        American foul brood
                    </label>
                </div>
                <div>
                    <label>
                        <input id="european-foul-brood" type="checkbox" name="diseases" value="European foul brood"/>
                        European foul brood
                    </label>
                </div>
                <div>
                    <label>
                        <input id="chalk-brood" type="checkbox" name="diseases" value="Chalk brood"/>
                        Chalk brood
                    </label>
                </div>
                <div>
                    <label>
                        <input id="parasitic-mite-syndrome" type="checkbox" name="diseases"
                               value="Parasitic mite syndrome"/>
                        Parasitic mite syndrome
                    </label>
                </div>
                <div>
                    <label>
                        <input id="dysentery" type="checkbox" name="diseases" value="Dysentery"/>
                        Dysentery
                    </label>
                </div>
                <div>
                    <label>
                        <input id="spotty-brood-pattern" type="checkbox" name="diseases" value="Spotty brood pattern"/>
                        Spotty brood pattern
                    </label>
                </div>
                <div>
                    <label>
                        <input id="abnormal-cappings" type="checkbox" name="diseases" value="Abnormal cappings"/>
                        Abnormal cappings
                    </label>
                </div>
                <div>
                    <label>
                        <input id="dried-remains" type="checkbox" name="diseases"
                               value="Dried remains of larvae/pulpae"/>
                        Dried remains of larvae/pulpae
                    </label>
                </div>
                <div>
                    <label>
                        <input id="other-disease" type="checkbox" name="diseases" value="Other"/>
                        Other
                    </label>
                </div>
                <div id="input-disease" class="hidden">
                    <label for="input-other-disease">Other disease</label>
                    <input id="input-other-disease" type="text" name="diseases" placeholder="Enter disease"/>
                </div>
            </fieldset>

            <h2>Honey</h2>
            <label>Are honey supers on?</label>
            <div class="radio-container">
                <input id="honey-supers-on-yes" type="radio" name="honeySupersOn" value="Y"/>
                <label for="honey-supers-on-yes" role="checkbox" aria-checked="false">Yes</label>
                <input id="honey-supers-on-no" type="radio" name="honeySupersOn" value="N"/>
                <label for="honey-supers-on-no" role="checkbox" aria-checked="false">No</label>
            </div>
            <label>Honey collected after supers removed?</label>
            <div class="radio-container">
                <input id="honey-supers-removed-yes" type="radio" name="honeySupersRemoved" value="Y"/>
                <label for="honey-supers-removed-yes" role="checkbox" aria-checked="false">Yes</label>
                <input id="honey-supers-removed-no" type="radio" name="honeySupersRemoved" value="N"/>
                <label for="honey-supers-removed-no" role="checkbox" aria-checked="false">No</label>
            </div>
            <label>Are you feeding your bees supplementary sugar?</label>
            <div class="radio-container">
                <input id="feeding-supplementary-sugar-yes" type="radio" name="feedingSupplementarySugar" value="Y"/>
                <label for="feeding-supplementary-sugar-yes" role="checkbox" aria-checked="false">Yes</label>
                <input id="feeding-supplementary-sugar-no" type="radio" name="feedingSupplementarySugar" value="N"/>
                <label for="feeding-supplementary-sugar-no" role="checkbox" aria-checked="false">No</label>
            </div>
            <label>Honey collected from sealed honey cells?</label>
            <div class="radio-container">
                <input id="honey-from-sealed-cells-yes" type="radio" name="honeyFromSealedCells" value="Y"/>
                <label for="honey-from-sealed-cells-yes" role="checkbox" aria-checked="false">Yes</label>
                <input id="honey-from-sealed-cells-no" type="radio" name="honeyFromSealedCells" value="N"/>
                <label for="honey-from-sealed-cells-no" role="checkbox" aria-checked="false">No</label>
            </div>
            <label>Honey collected from brood nest?</label>
            <div class="radio-container">
                <input id="honey-from-brood-yes" type="radio" name="honeyFromBrood" value="Y"/>
                <label for="honey-from-brood-yes" role="checkbox" aria-checked="false">Yes</label>
                <input id="honey-from-brood-no" type="radio" name="honeyFromBrood" value="N"/>
                <label for="honey-from-brood-no" role="checkbox" aria-checked="false">No</label>
            </div>
            <label>Did you split/combine the colony after sampling in the fall?</label>
            <div class="radio-container">
                <input id="split-or-combine-yes" type="radio" name="splitOrCombine" value="Y"/>
                <label for="split-or-combine-yes" role="checkbox" aria-checked="false">Yes</label>
                <input id="split-or-combine-no" type="radio" name="splitOrCombine" value="N"/>
                <label for="split-or-combine-no" role="checkbox" aria-checked="false">No</label>
            </div>
            <div>
                <label for="sample-tube-code">Honey sample collection tube code:</label>
                <input id="sample-tube-code"
                       aria-label="Enter the honey sample collection tube code"
                       placeholder="Enter number"
                       type="number"
                       name="sampleTubeCode"/>
            </div>
            <div id="submit-break"></div>
            <input id="submit-report" type="submit" value="Submit Report"/>
        </form>
    </script>

    <script id="data-view-template" type="text/template">
        <div id="data-view">
            <h1>Profile:</h1>
            <div><strong>Name:</strong> {{fullName}}</div>
            <div><strong>Email:</strong> {{email}}</div>
            <div><strong>Zip code:</strong> {{zipCode}}</div>
            <div><strong>Number of Colonies:</strong> {{numberOfColonies}}</div>
            <div><strong>Race of bees in monitored hive:</strong> {{raceOfBees}}</div>
            <div><strong>Do you monitor for Varroa Mites?</strong> {{monitorVarroaMites}}</div>
            <div><strong>How many times per year do you monitor for Varroa Mites?</strong> {{monitorVarroaMitesCount}}
            </div>
            <div><strong>What methods do you use to monitor Varroa Mites?</strong> {{monitorMethods}}</div>
            <div><strong>What methods do you use for treating Varroa mites?</strong> {{treatmentMethods}}</div>
            <div><strong>When was the hive last treated for Varroa mites?</strong> {{lastTreatmentDate}}</div>
            <div><strong>Have you lost any colonies in your apiary over winter?</strong> {{lostColoniesOverWinter}}
            </div>

            <h1>Survey:</h1>
            <div><strong>Is the hive Queen right?</strong> {{queenRight}}</div>
            <div><strong>Is the Queen drone laying?</strong> {{queenDroneLaying}}</div>
            <div><strong>Did you observe any disease in your hive?</strong> {{diseases}}</div>
            <div><strong>Are honey supers on?</strong> {{honeySupersOn}}</div>
            <div><strong>Honey collected after supers removed?</strong> {{honeySupersRemoved}}</div>
            <div><strong>Are you feeding your bees supplementary sugar?</strong> {{feedingSupplementarySugar}}</div>
            <div><strong>Honey collected from sealed honey cells?</strong> {{honeyFromSealedCells}}</div>
            <div><strong>Honey collected from brood nest?</strong> {{honeyFromBrood}}</div>
            <div><strong>Did you split/combine the colony after sampling in the fall?</strong> {{splitOrCombine}}</div>
            <div><strong>Honey sample collection tube code:</strong> {{sampleTubeCode}}</div>

            <h1>What was submitted in the database</h1>

            <h2>Profile:</h2>
            <div><strong>Name:</strong> {{profileRow.full_name}}</div>
            <div><strong>Email:</strong> {{profileRow.email}}</div>
            <div><strong>Zip code:</strong> {{profileRow.zip_code}}</div>
            <div><strong>Number of Colonies:</strong> {{profileRow.number_of_colonies}}</div>
            <div><strong>Race of bees in monitored hive:</strong> {{profileRow.race_of_bees}}</div>
            <div><strong>Do you monitor for Varroa Mites?</strong> {{profileRow.monitor_varroa_mites}}</div>
            <div><strong>How many times per year do you monitor for Varroa Mites?</strong>
                {{profileRow.monitor_varroa_mites_count}}
            </div>
            <div><strong>What methods do you use to monitor Varroa Mites?</strong> {{profileRow.monitor_methods}}</div>
            <div><strong>What methods do you use for treating Varroa mites?</strong> {{profileRow.treatment_methods}}
            </div>
            <div><strong>When was the hive last treated for Varroa mites?</strong> {{profileRow.last_treatment_date}}
            </div>
            <div><strong>Have you lost any colonies in your apiary over winter?</strong>
                {{profileRow.lost_colonies_over_winter}}
            </div>

            <h2>Survey:</h2>
            <div><strong>Is the hive Queen right?</strong> {{surveyRow.queen_right}}</div>
            <div><strong>Is the Queen drone laying?</strong> {{surveyRow.queen_drone_laying}}</div>
            <div><strong>Did you observe any disease in your hive?</strong> {{surveyRow.diseases}}</div>
            <div><strong>Are honey supers on?</strong> {{surveyRow.honey_supers_on}}</div>
            <div><strong>Honey collected after supers removed?</strong> {{surveyRow.honey_supers_removed}}</div>
            <div><strong>Are you feeding your bees supplementary sugar?</strong>
                {{surveyRow.feeding_supplementary_sugar}}
            </div>
            <div><strong>Honey collected from sealed honey cells?</strong> {{surveyRow.honey_from_sealed_cells}}</div>
            <div><strong>Honey collected from brood nest?</strong> {{surveyRow.honey_from_brood}}</div>
            <div><strong>Did you split/combine the colony after sampling in the fall?</strong>
                {{surveyRow.split_or_combine}}
            </div>
            <div><strong>Honey sample collection tube code:</strong> {{surveyRow.sample_tube_code}}</div>
        </div>
    </script>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="dist/bundle.js"></script>

</body>

</html>
