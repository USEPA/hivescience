<!DOCTYPE html>
<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
</head>

<body>
<div id="main-container" class="app">
    <script id="profile-form-template" type="text/template">
        <form action="/profile" id="profile-form" novalidate>
            <div id="profile-form-page-1">
                <h1>Tell us about yourself</h1>
                <p>
                    <label for="name">Name:</label>
                    <input id="name" type="text" name="fullName" placeholder="Full name"/>
                </p>
                <p>
                    <label for="email">Email address:</label>
                    <input id="email" type="email" name="email" placeholder="Enter email address"/>
                </p>
                <p>
                    <label for="zip-code">Zip code:</label>
                    <input id="zip-code" type="text" name="zipCode" placeholder="Enter the zip code of your apiary"/>
                </p>
                <p>
                    <button class="profile-form-next-button" type="button" data-next-page="2"
                            aria-label="Go to the next page">
                        Next
                    </button>
                </p>
            </div>

            <div id="profile-form-page-2" class="hidden">
                <h1>Tell us about your bees</h1>
                <p>
                    <label for="number-of-colonies">Number of colonies in your apiary:</label>
                    <input id="number-of-colonies" type="number" name="numberOfColonies" placeholder="Enter number"/>
                </p>
                <p>
                    <button class="profile-form-back-button" type="button" data-next-page="1"
                            aria-label="Go back to the previous page">
                        Back
                    </button>
                    <button class="profile-form-next-button" type="button" data-next-page="3"
                            aria-label="Go to the next page">
                        Next
                    </button>
                </p>
            </div>

            <div id="profile-form-page-3" class="hidden">
                <h1>Colony Health</h1>
                <p>
                    Do you actively monitor for Varroa mites?<br/>
                    <label for="monitor-varroa-mites-yes">Yes</label>
                    <input id="monitor-varroa-mites-yes" type="radio" name="monitorVarroaMites" value="Y"/>
                    <label for="monitor-varroa-mites-no">No</label>
                    <input id="monitor-varroa-mites-no" type="radio" name="monitorVarroaMites" value="N"/>
                </p>
                <p>
                    <label for="monitor-varroa-mites-count">How many times have you monitored for mites in the last
                        year?</label>
                    <input id="monitor-varroa-mites-count" type="number" name="monitorVarroaMitesCount"/>
                </p>
                <fieldset>
                    <legend>What methods do you use for counting Varroa mites?</legend>
                    <p>
                        <label for="screen-bottom-board">Screen bottom board</label>
                        <input id="screen-bottom-board" type="checkbox" name="monitorMethods"
                               value="Screen bottom board"/>
                    </p>
                    <p>
                        <label for="powdered-sugar-roll">Powdered sugar roll</label>
                        <input id="powdered-sugar-roll" type="checkbox" name="monitorMethods"
                               value="Powdered sugar roll"/>
                    </p>
                    <p>
                        <label for="alcohol-wash">Alcohol wash</label>
                        <input id="alcohol-wash" type="checkbox" name="monitorMethods" value="Alcohol wash"/>
                    </p>
                    <p>
                        <label for="other-monitor-methods">Other</label>
                        <input id="other-monitor-methods" type="checkbox" name="monitorMethods" value="Other"/>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>What methods do you use for treating Varroa mites?</legend>
                    <p>
                        <label for="requeening">Requeening with resistant stock</label>
                        <input id="requeening" type="checkbox" name="treatmentMethods"
                               value="Requeening with resistant stock"/>
                    </p>
                    <p>
                        <label for="drone-brood-removal">Drone brood removal</label>
                        <input id="drone-brood-removal" type="checkbox" name="treatmentMethods"
                               value="Drone brood removal"/>
                    </p>
                    <p>
                        <label for="brood-interruption">Brood interruption</label>
                        <input id="brood-interruption" type="checkbox" name="treatmentMethods"
                               value="Brood interruption"/>
                    </p>
                    <p>
                        <label for="chemical-control-products">Chemical control products</label>
                        <input id="chemical-control-products" type="checkbox" name="treatmentMethods"
                               value="Chemical control products"/>
                    </p>
                    <p>
                        <label for="treatment-free">Treatment-free</label>
                        <input id="treatment-free" type="checkbox" name="treatmentMethods" value="Treatment-free"/>
                    </p>
                    <p>
                        <label for="other-treatment-methods">Other</label>
                        <input id="other-treatment-methods" type="checkbox" name="treatmentMethods" value="Other"/>
                    </p>
                </fieldset>
                <p>
                    <input type="submit" value="Done"/>
                </p>
            </div>
        </form>
    </script>

    <script id="survey-form-template" type="text/template">
        <form action="#" id="survey-form">
            <h2>The Queen</h2>
            <p>
                Is your hive queen right?
                <label for="queen-right-yes">Yes</label>
                <input id="queen-right-yes" type="radio" name="queenRight" value="Y"/>
                <label for="queen-right-no">No</label>
                <input id="queen-right-no" type="radio" name="queenRight" value="N"/>
            </p>
            <input type="submit" value="Submit Report"/>
        </form>
    </script>

    <script id="data-view-template" type="text/template">
        <h1>Profile:</h1>
        <p><strong>Name:</strong> {{fullName}}</p>
        <p><strong>Email:</strong> {{email}}</p>
        <p><strong>Zip code:</strong> {{zipCode}}</p>
        <p><strong>Number of Colonies:</strong> {{numberOfColonies}}</p>
        <p><strong>Do you monitor for Varroa Mites?</strong> {{monitorVarroaMites}}</p>
        <p><strong>How many times per year do you monitor for Varroa Mites?</strong> {{monitorVarroaMitesCount}}</p>
        <p><strong>What methods do you use to monitor Varroa Mites?</strong> {{monitorMethods}}</p>
        <p><strong>What methods do you use for treating Varroa mites?</strong> {{treatmentMethods}}</p>

        <h1>Survey:</h1>
        <p><strong>Is the hive Queen right?</strong> {{queenRight}}</p>
    </script>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="dist/bundle.js"></script>
</body>

</html>
