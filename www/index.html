<!DOCTYPE html>
<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:; connect-src https://services.arcgis.com;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Show Me The Honey</title>
</head>

<body class="gray-background">
<div id="main-container" class="app">
    <a id="#top" class="hidden"></a>
    <script id="profile-form-template" type="text/template">
        <form action="#" id="profile-form" novalidate>
            <div id="profile-form-page-1">
                <h2 class="profile-header">Welcome to the EPA Citizen Scientist Beekeeper Program</h2>

                <p class="marker-underline">
                    <img src="img/marker-underline.png" alt=""/>
                    Please select <strong>only one</strong> hive to report on.
                </p>

                <label for="zip-code">Zip code of the hive you'll be reporting on</label>
                <input id="zip-code" type="text" name="zipCode" placeholder="Enter the zip code"/>

                <label for="race-of-bees">Race of bees in your hive</label>
                <input id="race-of-bees" type="text" name="raceOfBees" placeholder="Enter race of bees"/>

                <label for="email">Email Address</label>
                <input id="email" type="email" name="email" placeholder="Enter email address"/>

                <p>
                    If you haven't already received a sample kit package, please email
                    <a href="mailto:Lehmann.David@epa.gov">Lehmann.David@epa.gov</a>
                </p>

                <input type="submit" value="Get Started"/>
            </div>
        </form>
    </script>

    <script id="welcome-template" type="text/template">
        <h1>Reports</h1>
        <div class="container">
            <h2>Welcome Beekeeper Citizen Scientist</h2>
            <p>Once you've received your sample kits you can create your first report.</p>
            <p>You can submit reports as often as you like.</p>
            <img src="img/create-a-report.svg" alt="" aria-hidden="true" id="create-report-marker"/>
            <div class="navigation-footer">
                <a href="" aria-label="Create a Report" class="create-report">+</a>
            </div>
        </div>
    </script>

    <script id="survey-form-template" type="text/template">
        <form action="#" id="survey-form">
            <section id="survey-section-1">
                <h2 class="survey-header">The queen</h2>
                <label>Is your hive queen right?</label>
                <div class="radio-container">
                    <input id="queen-right-yes" type="radio" name="queenRight" value="Y"/>
                    <label for="queen-right-yes" role="checkbox" aria-checked="false">Yes</label>
                    <input id="queen-right-no" type="radio" name="queenRight" value="N"/>
                    <label for="queen-right-no" role="checkbox" aria-checked="false">No</label>
                </div>
                <label>Is your queen drone laying?</label>
                <div class="radio-container">
                    <input id="queen-drone-laying-yes" type="radio" name="queenDroneLaying" value="Y"/>
                    <label for="queen-drone-laying-yes" role="checkbox" aria-checked="false">Yes</label>
                    <input id="queen-drone-laying-no" type="radio" name="queenDroneLaying" value="N"/>
                    <label for="queen-drone-laying-no" role="checkbox" aria-checked="false">No</label>
                </div>

                <label for="age-of-queen">Age of queen?</label>
                <input id="age-of-queen" type="number" name="ageOfQueen" placeholder="Enter age"/>

                <div class="navigation-footer">
                    <div class="section-indicator">
                        <span class="circle"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                    </div>
                    <button class="next-section-button"
                            data-next-page="2"
                            aria-label="Go to the next section">
                        Next
                    </button>
                </div>
            </section>

            <section id="survey-section-2" class="hidden">
                <h2>Disease & pest presence</h2>
                <label>Hive beetles?</label>
                <div class="radio-container">
                    <input id="hive-beetles-yes" type="radio" name="hiveBeetles" value="Y"/>
                    <label for="hive-beetles-yes" role="checkbox" aria-checked="false">Yes</label>
                    <input id="hive-beetles-no" type="radio" name="hiveBeetles" value="N"/>
                    <label for="hive-beetles-no" role="checkbox" aria-checked="false">No</label>
                </div>
                <label>Wax moths?</label>
                <div class="radio-container">
                    <input id="wax-moths-yes" type="radio" name="waxMoths" value="Y"/>
                    <label for="wax-moths-yes" role="checkbox" aria-checked="false">Yes</label>
                    <input id="wax-moths-no" type="radio" name="waxMoths" value="N"/>
                    <label for="wax-moths-no" role="checkbox" aria-checked="false">No</label>
                </div>
                <label>Deformed wings?</label>
                <div class="radio-container">
                    <input id="deformed-wings-yes" type="radio" name="deformedWings" value="Y"/>
                    <label for="deformed-wings-yes" role="checkbox" aria-checked="false">Yes</label>
                    <input id="deformed-wings-no" type="radio" name="deformedWings" value="N"/>
                    <label for="deformed-wings-no" role="checkbox" aria-checked="false">No</label>
                </div>
                <label>Black shiny bees (Greasy bees)?</label>
                <div class="radio-container">
                    <input id="black-shiny-bees-yes" type="radio" name="blackShinyBees" value="Y"/>
                    <label for="black-shiny-bees-yes" role="checkbox" aria-checked="false">Yes</label>
                    <input id="black-shiny-bees-no" type="radio" name="blackShinyBees" value="N"/>
                    <label for="black-shiny-bees-no" role="checkbox" aria-checked="false">No</label>
                </div>
                <label>American foul brood?</label>
                <div class="radio-container">
                    <input id="american-foul-brood-yes" type="radio" name="americanFoulBrood" value="Y"/>
                    <label for="american-foul-brood-yes" role="checkbox" aria-checked="false">Yes</label>
                    <input id="american-foul-brood-no" type="radio" name="americanFoulBrood" value="N"/>
                    <label for="american-foul-brood-no" role="checkbox" aria-checked="false">No</label>
                </div>
                <label>European foul brood?</label>
                <div class="radio-container">
                    <input id="european-foul-brood-yes" type="radio" name="europeanFoulBrood" value="Y"/>
                    <label for="european-foul-brood-yes" role="checkbox" aria-checked="false">Yes</label>
                    <input id="european-foul-brood-no" type="radio" name="europeanFoulBrood" value="N"/>
                    <label for="european-foul-brood-no" role="checkbox" aria-checked="false">No</label>
                </div>
                <label>Chalk brood?</label>
                <div class="radio-container">
                    <input id="chalk-brood-yes" type="radio" name="chalkBrood" value="Y"/>
                    <label for="chalk-brood-yes" role="checkbox" aria-checked="false">Yes</label>
                    <input id="chalk-brood-no" type="radio" name="chalkBrood" value="N"/>
                    <label for="chalk-brood-no" role="checkbox" aria-checked="false">No</label>
                </div>
                <label>Parasitic mite syndrome?</label>
                <div class="radio-container">
                    <input id="parasitic-mite-syndrome-yes" type="radio" name="parasiticMiteSyndrome" value="Y"/>
                    <label for="parasitic-mite-syndrome-yes" role="checkbox" aria-checked="false">Yes</label>
                    <input id="parasitic-mite-syndrome-no" type="radio" name="parasiticMiteSyndrome" value="N"/>
                    <label for="parasitic-mite-syndrome-no" role="checkbox" aria-checked="false">No</label>
                </div>
                <label>Abnormal cappings?</label>
                <div class="radio-container">
                    <input id="abnormal-cappings-yes" type="radio" name="abnormalCappings" value="Y"/>
                    <label for="abnormal-cappings-yes" role="checkbox" aria-checked="false">Yes</label>
                    <input id="abnormal-cappings-no" type="radio" name="abnormalCappings" value="N"/>
                    <label for="abnormal-cappings-no" role="checkbox" aria-checked="false">No</label>
                </div>
                <label>Dried remains of pulpae/larvae?</label>
                <div class="radio-container">
                    <input id="dried-remains-yes" type="radio" name="driedRemains" value="Y"/>
                    <label for="dried-remains-yes" role="checkbox" aria-checked="false">Yes</label>
                    <input id="dried-remains-no" type="radio" name="driedRemains" value="N"/>
                    <label for="dried-remains-no" role="checkbox" aria-checked="false">No</label>
                </div>
                <label>Dysentery?</label>
                <div class="radio-container">
                    <input id="dysentery-yes" type="radio" name="dysentery" value="Y"/>
                    <label for="dysentery-yes" role="checkbox" aria-checked="false">Yes</label>
                    <input id="dysentery-no" type="radio" name="dysentery" value="N"/>
                    <label for="dysentery-no" role="checkbox" aria-checked="false">No</label>
                </div>
                <label>Spotty brood pattern?</label>
                <div class="radio-container">
                    <input id="spotty-brood-pattern-yes" type="radio" name="spottyBroodPattern" value="Y"/>
                    <label for="spotty-brood-pattern-yes" role="checkbox" aria-checked="false">Yes</label>
                    <input id="spotty-brood-pattern-no" type="radio" name="spottyBroodPattern" value="N"/>
                    <label for="spotty-brood-pattern-no" role="checkbox" aria-checked="false">No</label>
                </div>

                <div class="navigation-footer">
                    <button class="previous-section-button" data-next-page="1" aria-label="Go to the previous section">
                        Back
                    </button>
                    <div class="section-indicator">
                        <span class="circle"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                    </div>
                    <button class="next-section-button" data-next-page="3" aria-label="Go to the next section">Next
                    </button>
                </div>
            </section>

            <section id="survey-section-3" class="hidden">
                <h2>Varroa mite count</h2>
                <p>We'll need you to perform a Varroa mite count by doing a powdered sugar shake. For instructions
                    please
                    <a href="https://youtu.be/IgPfT9FQxLc">watch this video</a>.
                </p>
                <div>
                    <label for="number-of-mites">Total number of mites after powdered sugar shake</label>
                    <input id="number-of-mites" type="number" name="numberOfMites" placeholder="Enter number"/>
                </div>
                <div id="mites-per-bees-calc" class="hidden" tabindex="0"></div>

                <label for="add-mites-photo">Please attach a photo of the mites on a white background</label>
                <button id="add-mites-photo" class="add-photo" data-key-name="miteCountPhotoUri">Add Photo +</button>
                <img id="mites-photo-preview" class="hidden">

                <label>Will you perform a treatment?</label>
                <div class="radio-container">
                    <input id="will-perform-treatment-yes" type="radio" name="willPerformTreatment" value="Y"/>
                    <label for="will-perform-treatment-yes" role="checkbox" aria-checked="false">Yes</label>
                    <input id="will-perform-treatment-no" type="radio" name="willPerformTreatment" value="N"/>
                    <label for="will-perform-treatment-no" role="checkbox" aria-checked="false">No</label>
                </div>

                <label>Is this your final mite count of the season?</label>
                <div class="radio-container">
                    <input id="final-mite-count-of-season-yes" type="radio" name="finalMiteCountOfSeason" value="Y"/>
                    <label for="final-mite-count-of-season-yes" role="checkbox" aria-checked="false">Yes</label>
                    <input id="final-mite-count-of-season-no" type="radio" name="finalMiteCountOfSeason" value="N"/>
                    <label for="final-mite-count-of-season-no" role="checkbox" aria-checked="false">No</label>
                </div>

                <div class="navigation-footer">
                    <button class="previous-section-button" data-next-page="2" aria-label="Go to the previous section">
                        Back
                    </button>
                    <div class="section-indicator">
                        <span class="circle"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                    </div>
                    <input type="submit" value="Submit" aria-label="Submit the report"/>
                </div>
            </section>
        </form>
    </script>

    <script id="reports-template" type="text/template">
        <h1>Reports</h1>
        <div class="success-banner">Thank you for your submission!</div>
        <div class="container">

            <ul class="surveys">
                {{#each surveys}}
                <li class="report-button">
                    <h2>{{created_on}}</h2>
                    <span>Submitted</span>
                </li>
                {{#if renderFollowUpButton}}
                {{#if followUpSubmitted}}
                <li class="report-button">
                    <h2>{{follow_up_submitted_on}}</h2>
                    <div class="sub-row">
                        <span>Submitted</span>
                        <span class="report-status">Treatment</span>
                    </div>
                </li>
                {{else}}
                <li class="follow-up-button additional-report-button" data-survey-id="{{id}}">
                    <span>Create treatment follow up report</span>
                    <span>+</span>
                </li>
                {{/if}}
                {{/if}}
                {{#if renderHoneyReportButton}}
                {{#if honeyReportSubmitted}}
                <li class="report-button">
                    <h2>{{honey_report_submitted_on}}</h2>
                    <div class="sub-row">
                        <span>Submitted</span>
                        <span class="report-status">Honey Sample</span>
                    </div>
                </li>
                {{else}}
                <li class="honey-report-button additional-report-button" data-survey-id="{{id}}">
                    <span>Create a honey report</span>
                    <span>+</span>
                </li>
                {{/if}}
                {{/if}}
                {{#if renderOverwinterReportButton}}
                <li class="overwintering-report-button additional-report-button" data-survey-id="{{id}}">
                    <span>Create overwintering report</span>
                    <span>+</span>
                </li>
                {{/if}}
                {{/each}}
            </ul>

            <div class="navigation-footer">
                <a href="" aria-label="Create a Report" class="create-report">+</a>
            </div>
        </div>
    </script>

    <script id="follow-up-form-template" type="text/template">
        <form action="#" id="follow-up-form">
            <section id="survey-section-1">
                <input type="hidden" name="id" value="{{surveyId}}">
                <h2>Treatment follow up</h2>
                <p>Because you performed a treatment on your hive, we'd like you to report on how your hive
                    responded.</p>
                <label>Did you perform a treatment?</label>
                <div class="radio-container">
                    <input id="did-you-perform-treatment-yes" type="radio" name="didYouPerformTreatment" value="Y"/>
                    <label for="did-you-perform-treatment-yes" role="checkbox" aria-checked="false">Yes</label>
                    <input id="did-you-perform-treatment-no" type="radio" name="didYouPerformTreatment" value="N"/>
                    <label for="did-you-perform-treatment-no" role="checkbox" aria-checked="false">No</label>
                </div>
                <label>Requeen with resistant stock?</label>
                <div class="radio-container">
                    <input id="requeen-yes" type="radio" name="requeen" value="Y"/>
                    <label for="requeen-yes" role="checkbox" aria-checked="false">Yes</label>
                    <input id="requeen-no" type="radio" name="requeen" value="N"/>
                    <label for="requeen-no" role="checkbox" aria-checked="false">No</label>
                </div>
                <label>Did you remove drone brood?</label>
                <div class="radio-container">
                    <input id="remove-drone-brood-yes" type="radio" name="removeDroneBrood" value="Y"/>
                    <label for="remove-drone-brood-yes" role="checkbox" aria-checked="false">Yes</label>
                    <input id="remove-drone-brood-no" type="radio" name="removeDroneBrood" value="N"/>
                    <label for="remove-drone-brood-no" role="checkbox" aria-checked="false">No</label>
                </div>
                <label>Did you interrupt drone brood?</label>
                <div class="radio-container">
                    <input id="brood-interruption-yes" type="radio" name="broodInterruption" value="Y"/>
                    <label for="brood-interruption-yes" role="checkbox" aria-checked="false">Yes</label>
                    <input id="brood-interruption-no" type="radio" name="broodInterruption" value="N"/>
                    <label for="brood-interruption-no" role="checkbox" aria-checked="false">No</label>
                </div>
                <label>Did you use a screen bottom board?</label>
                <div class="radio-container">
                    <input id="screen-bottom-board-yes" type="radio" name="screenBottomBoard" value="Y"/>
                    <label for="screen-bottom-board-yes" role="checkbox" aria-checked="false">Yes</label>
                    <input id="screen-bottom-board-no" type="radio" name="screenBottomBoard" value="N"/>
                    <label for="screen-bottom-board-no" role="checkbox" aria-checked="false">No</label>
                </div>
                <label>Did you apply a soft or hard chemical treatment?</label>
                <div class="radio-container">
                    <input id="soft-or-hard-treatment-yes" type="radio" name="softOrHardTreatment" value="Y"/>
                    <label for="soft-or-hard-treatment-yes" role="checkbox" aria-checked="false">Yes</label>
                    <input id="soft-or-hard-treatment-no" type="radio" name="softOrHardTreatment" value="N"/>
                    <label for="soft-or-hard-treatment-no" role="checkbox" aria-checked="false">No</label>
                </div>

                <label for="kind-of-chemical">If yes, which kind of chemical?</label>
                <input id="kind-of-chemical" type="text" name="kindOfChemical" placeholder="Enter chemical"/>

                <label>Did your hive survive treatment?</label>
                <div class="radio-container">
                    <input id="survive-treatment-yes" type="radio" name="surviveTreatment" value="Y"/>
                    <label for="survive-treatment-yes" role="checkbox" aria-checked="false">Yes</label>
                    <input id="survive-treatment-no" type="radio" name="surviveTreatment" value="N"/>
                    <label for="survive-treatment-no" role="checkbox" aria-checked="false">No</label>
                </div>

                <label for="survive-treatment-description">If no, describe:</label>
                <textarea id="survive-treatment-description" name="surviveTreatmentDescription"></textarea>

                <div class="navigation-footer">
                    <div class="section-indicator">
                        <span class="circle"></span>
                        <span class="circle"></span>
                    </div>
                    <button class="next-section-button" data-next-page="2" aria-label="Go to the next section">Next
                    </button>
                </div>
            </section>

            <section id="survey-section-2" class="hidden">
                <h2>Varroa mite count</h2>
                <p>We'll need you to perform a Varroa mite count by doing a powdered sugar shake. For instructions
                    please
                    <a href="https://youtu.be/IgPfT9FQxLc">watch this video</a>.
                </p>
                <div>
                    <label for="number-of-mites">Total number of mites after powdered sugar shake</label>
                    <input id="number-of-mites" type="number" name="followUpNumberOfMites"
                           placeholder="Enter number"/>
                </div>
                <div id="mites-per-bees-calc" class="hidden" tabindex="0"></div>

                <label for="follow-up-add-mites-photo">Please attach a photo of the mites on a white background</label>
                <button id="follow-up-add-mites-photo" class="add-photo" data-key-name="followUpMiteCountPhotoUri">Add
                    Photo +
                </button>
                <img id="mites-photo-preview" class="hidden">

                <div class="navigation-footer">
                    <button class="previous-section-button" data-next-page="1" aria-label="Go to the previous section">
                        Back
                    </button>
                    <div class="section-indicator">
                        <span class="circle"></span>
                        <span class="circle"></span>
                    </div>
                    <input type="submit" value="Submit" aria-label="Submit the follow up report"/>
                </div>
            </section>
        </form>
    </script>

    <script id="honey-form-template" type="text/template">
        <form action="#" id="honey-form">
            <input type="hidden" name="id" value="{{surveyId}}">
            <h2>Honey sample collection</h2>
            <p>Because you've completed your final mite count of the season, we'd like you to provide a honey sample.</p>
            <p>If you haven't already received a sample kit package please email <a href="mailto:lehmann.david@epa.gov">lehmann.david@epa.gov</a></p>
            <div>
                <label for="sample-tube-code">Honey sample collection tube code</label>
                <input id="sample-tube-code"
                       aria-label="Enter the honey sample collection tube code"
                       placeholder="Enter number"
                       type="number"
                       name="sampleTubeCode"/>
            </div>
            <label>Was the honey collected after supers removed?</label>
            <div class="radio-container">
                <input id="honey-supers-removed-yes" type="radio" name="honeySupersRemoved" value="Y"/>
                <label for="honey-supers-removed-yes" role="checkbox" aria-checked="false">Yes</label>
                <input id="honey-supers-removed-no" type="radio" name="honeySupersRemoved" value="N"/>
                <label for="honey-supers-removed-no" role="checkbox" aria-checked="false">No</label>
            </div>
            <label>Are you feeding your bees supplementary sugar?</label>
            <div class="radio-container">
                <input id="feeding-supplementary-sugar-yes" type="radio" name="feedingSupplementarySugar" value="Y"/>
                <label for="feeding-supplementary-sugar-yes" role="checkbox" aria-checked="false">Yes</label>
                <input id="feeding-supplementary-sugar-no" type="radio" name="feedingSupplementarySugar" value="N"/>
                <label for="feeding-supplementary-sugar-no" role="checkbox" aria-checked="false">No</label>
            </div>
            <label>Was the honey collected from sealed honey cells?</label>
            <div class="radio-container">
                <input id="honey-from-sealed-cells-yes" type="radio" name="honeyFromSealedCells" value="Y"/>
                <label for="honey-from-sealed-cells-yes" role="checkbox" aria-checked="false">Yes</label>
                <input id="honey-from-sealed-cells-no" type="radio" name="honeyFromSealedCells" value="N"/>
                <label for="honey-from-sealed-cells-no" role="checkbox" aria-checked="false">No</label>
            </div>
            <label>Was the honey collected from a brood nest?</label>
            <div class="radio-container">
                <input id="honey-from-brood-yes" type="radio" name="honeyFromBrood" value="Y"/>
                <label for="honey-from-brood-yes" role="checkbox" aria-checked="false">Yes</label>
                <input id="honey-from-brood-no" type="radio" name="honeyFromBrood" value="N"/>
                <label for="honey-from-brood-no" role="checkbox" aria-checked="false">No</label>
            </div>
            <div class="navigation-footer">
                <input type="submit" value="Submit" aria-label="Submit the honey sample report"/>
            </div>
        </form>
    </script>

    <script id="data-view-template" type="text/template">
        <div class="container">
            <h1>What was submitted in the database</h1>

            <h2>Profile:</h2>
            <div><strong>Email:</strong> {{email}}</div>
            <div><strong>Zip code:</strong> {{zip_code}}</div>
            <div><strong>Race of bees in monitored hive:</strong> {{race_of_bees}}</div>

            <h2>Survey:</h2>
            <div><strong>Is the hive Queen right?</strong> {{queen_right}}</div>
            <div><strong>Is the Queen drone laying?</strong> {{queen_drone_laying}}</div>
            <div><strong>Wax moths?</strong> {{wax_moths}}</div>
            <div><strong>Deformed wings?</strong> {{deformed_wings}}</div>
            <div><strong>Black shiny bees (Greasy bees)?</strong> {{black_shiny_bees}}</div>
            <div><strong>American foul brood?</strong> {{american_foul_brood}}</div>
            <div><strong>European foul brood?</strong> {{european_foul_brood}}</div>
            <div><strong>Chalk brood?</strong> {{chalk_brood}}</div>
            <div><strong>Parasitic mite syndrome?</strong> {{parasitic_mite_syndrome}}</div>
            <div><strong>Abnormal cappings?</strong> {{abnormal_cappings}}</div>
