<!DOCTYPE html>
<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
</head>

<body>
<div id="main-container" class="app">
    <script id="profile-form-template" type="text/template">
        <form action="#" id="profile-form" novalidate>
            <div id="profile-form-page-1">
                <h1>Tell us about yourself</h1>

                <label for="name">Name</label>
                <input id="name" type="text" name="fullName" placeholder="Full name"/>

                <label for="email">Email address</label>
                <input id="email" type="email" name="email" placeholder="Enter email address"/>

                <label for="zip-code">Zip code</label>
                <input id="zip-code" type="text" name="zipCode" placeholder="Enter the zip code of your apiary"/>

                <div class="navigation-footer">
                    <button class="profile-form-next-button"
                            type="button"
                            data-next-page="2"
                            aria-label="Go to the next page">
                        Next
                    </button>
                </div>
            </div>

            <div id="profile-form-page-2" class="hidden">
                <h1>Tell us about your bees</h1>
                <p>
                    <label for="number-of-colonies">Number of colonies in your apiary:</label>
                    <input id="number-of-colonies" type="number" name="numberOfColonies" placeholder="Enter number"/>
                </p>
                <div class="navigation-footer">
                    <button class="profile-form-back-button" type="button" data-next-page="1"
                            aria-label="Go back to the previous page">
                        Back
                    </button>
                    <button class="profile-form-next-button" type="button" data-next-page="3"
                            aria-label="Go to the next page">
                        Next
                    </button>
                </div>
            </div>

            <div id="profile-form-page-3" class="hidden">
                <h1>Colony Health</h1>
                <p>
                    Do you actively monitor for Varroa mites?<br/>
                    <label for="monitor-varroa-mites-yes">Yes</label>
                    <input id="monitor-varroa-mites-yes" type="radio" name="monitorVarroaMites" value="Y"/>
                    <label for="monitor-varroa-mites-no">No</label>
                    <input id="monitor-varroa-mites-no" type="radio" name="monitorVarroaMites" value="N"/>
                </p>
                <p>
                    <label for="monitor-varroa-mites-count">How many times have you monitored for mites in the last
                        year?</label>
                    <input id="monitor-varroa-mites-count" type="number" name="monitorVarroaMitesCount"/>
                </p>
                <fieldset>
                    <legend>What methods do you use for counting Varroa mites?</legend>
                    <p>
                        <label for="screen-bottom-board">Screen bottom board</label>
                        <input id="screen-bottom-board" type="checkbox" name="monitorMethods"
                               value="Screen bottom board"/>
                    </p>
                    <p>
                        <label for="powdered-sugar-roll">Powdered sugar roll</label>
                        <input id="powdered-sugar-roll" type="checkbox" name="monitorMethods"
                               value="Powdered sugar roll"/>
                    </p>
                    <p>
                        <label for="alcohol-wash">Alcohol wash</label>
                        <input id="alcohol-wash" type="checkbox" name="monitorMethods" value="Alcohol wash"/>
                    </p>
                    <p>
                        <label for="other-monitor-methods">Other</label>
                        <input id="other-monitor-methods" type="checkbox" name="monitorMethods" value="Other"/>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>What methods do you use for treating Varroa mites?</legend>
                    <p>
                        <label for="requeening">Requeening with resistant stock</label>
                        <input id="requeening" type="checkbox" name="treatmentMethods"
                               value="Requeening with resistant stock"/>
                    </p>
                    <p>
                        <label for="drone-brood-removal">Drone brood removal</label>
                        <input id="drone-brood-removal" type="checkbox" name="treatmentMethods"
                               value="Drone brood removal"/>
                    </p>
                    <p>
                        <label for="brood-interruption">Brood interruption</label>
                        <input id="brood-interruption" type="checkbox" name="treatmentMethods"
                               value="Brood interruption"/>
                    </p>
                    <p>
                        <label for="chemical-control-products">Chemical control products</label>
                        <input id="chemical-control-products" type="checkbox" name="treatmentMethods"
                               value="Chemical control products"/>
                    </p>
                    <p>
                        <label for="treatment-free">Treatment-free</label>
                        <input id="treatment-free" type="checkbox" name="treatmentMethods" value="Treatment-free"/>
                    </p>
                    <p>
                        <label for="other-treatment-methods">Other</label>
                        <input id="other-treatment-methods" type="checkbox" name="treatmentMethods" value="Other"/>
                    </p>
                </fieldset>
                <div class="navigation-footer">
                    <button class="profile-form-back-button" type="button" data-next-page="2"
                            aria-label="Go back to the previous page">
                        Back
                    </button>
                    <input type="submit" value="Done"/>
                </div>
            </div>
        </form>
    </script>

    <script id="survey-form-template" type="text/template">
        <form action="#" id="survey-form">
            <h2>The Queen</h2>
            <p>
                Is your hive queen right?
                <label for="queen-right-yes">Yes</label>
                <input id="queen-right-yes" type="radio" name="queenRight" value="Y"/>
                <label for="queen-right-no">No</label>
                <input id="queen-right-no" type="radio" name="queenRight" value="N"/>
            </p>
            <p>
                Is your queen drone laying?
                <label for="queen-drone-laying-yes">Yes</label>
                <input id="queen-drone-laying-yes" type="radio" name="queenDroneLaying" value="Y"/>
                <label for="queen-drone-laying-no">No</label>
                <input id="queen-drone-laying-no" type="radio" name="queenDroneLaying" value="N"/>
            </p>
            <h2>Disease Presence</h2>
            <fieldset>
                <legend>Did you observe any disease in your hive?</legend>
                <p>
                    <label for="hive-beatles">Hive beatles</label>
                    <input id="hive-beatles" type="checkbox" name="diseases"
                           value="Hive beatles"/>
                </p>
                <p>
                    <label for="wax-moths">Wax moths</label>
                    <input id="wax-moths" type="checkbox" name="diseases"
                           value="Wax moths"/>
                </p>
                <p>
                    <label for="deformed-wings">Deformed wings</label>
                    <input id="deformed-wings" type="checkbox" name="diseases"
                           value="Deformed wings"/>
                </p>
                <p>
                    <label for="black-shiny-bees">Black shiny bees</label>
                    <input id="black-shiny-bees" type="checkbox" name="diseases"
                           value="Black shiny bees"/>
                </p>
                <p>
                    <label for="america-foul-brood">American foul brood</label>
                    <input id="america-foul-brood" type="checkbox" name="diseases"
                           value="American foul brood"/>
                </p>
                <p>
                    <label for="european-foul-brood">European foul brood</label>
                    <input id="european-foul-brood" type="checkbox" name="diseases"
                           value="European foul brood"/>
                </p>
                <p>
                    <label for="chalk-brood">Chalk brood</label>
                    <input id="chalk-brood" type="checkbox" name="diseases"
                           value="Chalk brood"/>
                </p>
                <p>
                    <label for="parasitic-mite-syndrome">Parasitic mite syndrome</label>
                    <input id="parasitic-mite-syndrome" type="checkbox" name="diseases"
                           value="Parasitic mite syndrome"/>
                </p>
                <p>
                    <label for="dysentery">Dysentery</label>
                    <input id="dysentery" type="checkbox" name="diseases"
                           value="Dysentery"/>
                </p>
                <p>
                    <label for="spotty-brood-pattern">Spotty brood pattern</label>
                    <input id="spotty-brood-pattern" type="checkbox" name="diseases"
                           value="Spotty brood pattern"/>
                </p>
                <p>
                    <label for="abnormal-cappings">Abnormal cappings</label>
                    <input id="abnormal-cappings" type="checkbox" name="diseases"
                           value="Abnormal cappings"/>
                </p>
                <p>
                    <label for="dried-remains">Dried remains of larvae/pulpae</label>
                    <input id="dried-remains" type="checkbox" name="diseases"
                           value="Dried remains of larvae/pulpae"/>
                </p>
                <p>
                    <label for="other-diseases">Other</label>
                    <input id="other-diseases" type="checkbox" name="diseases"
                           value="Other"/>
                </p>
            </fieldset>

            <h2>Honey</h2>
            <p>
                Are honey supers on?
                <label for="honey-supers-on-yes">Yes</label>
                <input id="honey-supers-on-yes" type="radio" name="honeySupersOn" value="Y"/>
                <label for="honey-supers-on-no">No</label>
                <input id="honey-supers-on-no" type="radio" name="honeySupersOn" value="N"/>
            </p>
            <p>
                Honey collected from sealed honey cells?
                <label for="honey-from-sealed-cells-yes">Yes</label>
                <input id="honey-from-sealed-cells-yes" type="radio" name="honeyFromSealedCells" value="Y"/>
                <label for="honey-from-sealed-cells-no">No</label>
                <input id="honey-from-sealed-cells-no" type="radio" name="honeyFromSealedCells" value="N"/>
            </p>
            <p>
                Honey collected from brood nest?
                <label for="honey-from-brood-yes">Yes</label>
                <input id="honey-from-brood-yes" type="radio" name="honeyFromBrood" value="Y"/>
                <label for="honey-from-brood-no">No</label>
                <input id="honey-from-brood-no" type="radio" name="honeyFromBrood" value="N"/>
            </p>
            <p>
                Did you split or combine the colony after sampling?
                <label for="split-or-combine-yes">Yes</label>
                <input id="split-or-combine-yes" type="radio" name="splitOrCombine" value="Y"/>
                <label for="split-or-combine-no">No</label>
                <input id="split-or-combine-no" type="radio" name="splitOrCombine" value="N"/>
            </p>
            <p>
                <label for="sample-tube-code">Honey sample collection tube code:</label>
                <input id="sample-tube-code"
                       aria-label="Enter the honey sample collection tube code"
                       placeholder="Enter number"
                       type="number"
                       name="sampleTubeCode"/>
            </p>
            <div class="navigation-footer">
                <input type="submit" value="Submit Report"/>
            </div>
        </form>
    </script>

    <script id="data-view-template" type="text/template">
        <h1>Profile:</h1>
        <p><strong>Name:</strong> {{fullName}}</p>
        <p><strong>Email:</strong> {{email}}</p>
        <p><strong>Zip code:</strong> {{zipCode}}</p>
        <p><strong>Number of Colonies:</strong> {{numberOfColonies}}</p>
        <p><strong>Do you monitor for Varroa Mites?</strong> {{monitorVarroaMites}}</p>
        <p><strong>How many times per year do you monitor for Varroa Mites?</strong> {{monitorVarroaMitesCount}}</p>
        <p><strong>What methods do you use to monitor Varroa Mites?</strong> {{monitorMethods}}</p>
        <p><strong>What methods do you use for treating Varroa mites?</strong> {{treatmentMethods}}</p>

        <h1>Survey:</h1>
        <p><strong>Is the hive Queen right?</strong> {{queenRight}}</p>
        <p><strong>Is the Queen drone laying?</strong> {{queenDroneLaying}}</p>
        <p><strong>Did you observe any disease in your hive?</strong> {{diseases}}</p>
        <p><strong>Are honey supers on?</strong> {{honeySupersOn}}</p>
        <p><strong>Honey collected from sealed honey cells?</strong> {{honeyFromSealedCells}}</p>
        <p><strong>Honey collected from brood nest?</strong> {{honeyFromBrood}}</p>
        <p><strong>Did you split or combine the colony after sampling?</strong> {{splitOrCombine}}</p>
        <p><strong>Honey sample collection tube code:</strong> {{sampleTubeCode}}</p>
    </script>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="dist/bundle.js"></script>
</body>

</html>
