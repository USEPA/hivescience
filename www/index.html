<!DOCTYPE html>
<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:; connect-src https://services.arcgis.com;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <title>HiveScience</title>
</head>

<body class="gray-background">
<div id="main-container" class="app">
    <a id="#top" class="hidden"></a>
    <script id="profile-form-template" type="text/template">
        <div id="profile-form-page-1">
            <header>
                {{#if isUpdate}}
                    <a href="#" aria-label="Close Profile" class="close-profile">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </a>
                {{/if}}

                <h1 tabindex="0">
                {{#if isUpdate}}
                    Profile
                {{else}}
                    HiveScience
                {{/if}}
                </h1>
            </header>
            <form action="#" id="profile-form" novalidate>
                <h2 class="profile-header">
                {{#if isUpdate}}
                    Update your profile
                {{else}}
                    Welcome to the EPA Citizen Scientist Beekeeper Program
                {{/if}}
                </h2>

                {{#unless isUpdate}}
                <p class="marker-underline">
                    <img src="img/marker-underline.png" alt=""/>
                    Please select <strong>only one</strong> hive to report&nbsp;on.
                </p>
                {{/unless}}

                <label for="zip-code">Zip code of the hive you'll be reporting on (required)</label>
                <p id="zip-code-error-message" class="error-message">The zip code field is required.</p>
                <input id="zip-code" type="text" name="zipCode" placeholder="Enter the zip code" value="{{zipCode}}" />

                <label for="race-of-bees">Race of bees in your hive (e.g., Italian, unknown)</label>
                <input id="race-of-bees" type="text" name="raceOfBees" placeholder="Enter race of bees" value="{{raceOfBees}}"/>

                <label for="full-name">Full Name</label>
                <input id="full-name" type="text" name="fullName" placeholder="Enter full name" value="{{fullName}}"/>

                <label for="email">Email Address (required)</label>
                <p id="email-error-message" class="error-message">The email address field is required.</p>
                <input id="email" type="email" name="email" placeholder="Enter email address" value="{{email}}" />

                {{#unless isUpdate}}
                <p id="review-training-error-message" class="error-message">You have to agree to review the training materials.</p>
                <div id="training-copy">
                    <input id="review-training" type="checkbox" name="reviewTraining" placeholder="" value="true" />
                    <label for="review-training">By submitting this profile, I agree to review beekeeper training materials. <a href="https://www.epa.gov/citizen-science/honey-bee-hive-data-collection">View Training Materials</a></label>
                </div>
                {{/unless}}

                <p>
                    If you haven't already received a Honey Sampling Kit, you can request one. <a href="https://www.epa.gov/citizen-science/forms/contact-hivescience">Request a Kit</a></span>
                </p>

                <input type="submit" value="{{#if isUpdate}}Update Profile{{else}}Get Started{{/if}}"/>
            </form>
        </div>
    </script>

    <script id="welcome-template" type="text/template">
        <header>
            <h1>Reports</h1>
        </header>
        <div class="container">
            <h2>Welcome Beekeeper Citizen Scientist!</h2>
            <p>You can submit reports to the EPA on your chosen hive as often as you like.</p>
            <img src="img/create-a-report.svg" alt="" aria-hidden="true" id="create-report-marker"/>
            <div class="navigation-footer">
                <a href="" class="update-profile" aria-label="Update your Profile">
                    <img src="img/edit-profile.svg" aria-hidden="true" />
                </a>
                <a href="" class="create-report" aria-label="Create a Report"><span aria-hidden="true">+</span></a>
            </div>
        </div>
    </script>

    <script id="survey-form-template" type="text/template">

        <header class="{{#if isCompletedSurvey}}completed-survey{{/if}}">
            {{#if isCompletedSurvey}}
            <a href="#" aria-label="Close Report" class="close-report">
                <i class="fa fa-times" aria-hidden="true"></i>
            </a>
            {{/if}}
            <h1 aria-label="{{currentDate}} Report">{{currentDate}}</h1>
        </header>

        <form action="#" id="survey-form" class="{{#if isCompletedSurvey}}completed-survey{{/if}}">
            <section id="survey-section-1">
                <h2 class="survey-header" tabindex="0">The queen</h2>
                <label>Is your hive queen right (queen or eggs present)?</label>
                <div class="radio-container">
                    <input id="queen-right-yes" type="radio" aria-hidden="true" name="queenRight" value="Y" {{checkIfYes queenRight}}/>
                    <label for="queen-right-yes" role="checkbox"
                           aria-checked="{{ariaCheckIfYes queenRight}}">Yes</label>
                    <input id="queen-right-no" type="radio" aria-hidden="true" name="queenRight" value="N" {{checkIfNo queenRight}}/>
                    <label for="queen-right-no" role="checkbox" aria-checked="{{ariaCheckIfNo queenRight}}">No</label>
                </div>
                <label>Do you have evidence of poor queen performance (i.e, supersedure cells, excessive drone
                    cells...)?</label>
                <div class="radio-container">
                    <input id="queen-poor-performance-yes" type="radio" aria-hidden="true" name="queenPoorPerformance" value="Y"
                           {{checkIfYes
                           queenPoorPerformance}}/>
                    <label for="queen-poor-performance-yes" role="radio"
                           aria-checked="{{ariaCheckIfYes queenPoorPerformance}}">Yes</label>
                    <input id="queen-poor-performance-no" type="radio" aria-hidden="true" name="queenPoorPerformance" value="N" {{checkIfNo
                           queenPoorPerformance}}/>
                    <label for="queen-poor-performance-no" role="radio"
                           aria-checked="{{ariaCheckIfNo queenPoorPerformance}}">No</label>
                </div>

                <label for="age-of-queen">Age of queen (months)?</label>
                <input id="age-of-queen" type="number" name="ageOfQueen"
                       {{#unless isCompletedSurvey}} placeholder="Enter age" {{/unless}}
                       value="{{ageOfQueen}}"/>
                <div class="navigation-footer">
                    <div class="section-indicator">
                        <span class="circle"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                    </div>
                    <button class="next-section-button"
                            data-next-page="2"
                            aria-label="Go to the next section">
                        Next
                    </button>
                </div>
            </section>

            <section id="survey-section-2" class="hidden diseases">
                <h2 tabindex="0">Disease & pest presence</h2>
                <label>Abnormal brood pattern (e.g., spotty)?</label>
                <div class="radio-container">
                    <input id="abnormal-brood-pattern-yes" type="radio" aria-hidden="true" name="abnormalBroodPattern" value="Y"
                           {{checkIfYes abnormalBroodPattern}}/>
                    <label for="abnormal-brood-pattern-yes" role="radio"
                           aria-checked="{{ariaCheckIfYes abnormalBroodPattern}}">Yes</label>
                    <input id="abnormal-brood-pattern-no" type="radio" aria-hidden="true" name="abnormalBroodPattern" value="N" {{checkIfNo
                           abnormalBroodPattern}}/>
                    <label for="abnormal-brood-pattern-no" role="radio"
                           aria-checked="{{ariaCheckIfNo abnormalBroodPattern}}">No</label>
                    <input id="abnormal-brood-pattern-unsure" type="radio" aria-hidden="true" name="abnormalBroodPattern" value="U"
                           {{checkIfUnsure
                           abnormalBroodPattern}}/>
                    <label for="abnormal-brood-pattern-unsure" role="radio"
                           aria-checked="{{ariaCheckIfUnsure abnormalBroodPattern}}">Unsure</label>
                </div>
                <label>Abnormal cappings (e.g., sunken, perforated, greasy)?</label>
                <div class="radio-container">
                    <input id="abnormal-cappings-yes" type="radio" aria-hidden="true" name="abnormalCappings" value="Y" {{checkIfYes
                           abnormalCappings}}/>
                    <label for="abnormal-cappings-yes" role="radio"
                           aria-checked="{{ariaCheckIfYes abnormalCappings}}">Yes</label>
                    <input id="abnormal-cappings-no" type="radio" aria-hidden="true" name="abnormalCappings" value="N" {{checkIfNo
                           abnormalCappings}}/>
                    <label for="abnormal-cappings-no" role="radio"
                           aria-checked="{{ariaCheckIfNo abnormalCappings}}">No</label>
                    <input id="abnormal-cappings-unsure" type="radio" aria-hidden="true" name="abnormalCappings" value="U" {{checkIfUnsure
                           abnormalCappings}}/>
                    <label for="abnormal-cappings-unsure" role="radio"
                           aria-checked="{{ariaCheckIfUnsure abnormalCappings}}">Unsure</label>
                </div>
                <label>Abnormal odor?</label>
                <div class="radio-container">
                    <input id="abnormal-odor-yes" type="radio" aria-hidden="true" name="abnormalOdor" value="Y" {{checkIfYes
                           abnormalOdor}}/>
                    <label for="abnormal-odor-yes" role="radio"
                           aria-checked="{{ariaCheckIfYes abnormalOdor}}">Yes</label>
                    <input id="abnormal-odor-no" type="radio" aria-hidden="true" name="abnormalOdor" value="N" {{checkIfNo abnormalOdor}}/>
                    <label for="abnormal-odor-no" role="radio"
                           aria-checked="{{ariaCheckIfNo abnormalOdor}}">No</label>
                    <input id="abnormal-odor-unsure" type="radio" aria-hidden="true" name="abnormalOdor" value="U" {{checkIfUnsure
                           abnormalOdor}}/>
                    <label for="abnormal-odor-unsure" role="radio"
                           aria-checked="{{ariaCheckIfUnsure abnormalOdor}}">Unsure</label>
                </div>
                <label> Small hive beetles (larvae or adult)?</label>
                <div class="radio-container">
                    <input id="small-hive-beetles-yes" type="radio" aria-hidden="true" name="smallHiveBeetles" value="Y" {{checkIfYes
                           smallHiveBeetles}}/>
                    <label for="small-hive-beetles-yes" role="radio"
                           aria-checked="{{ariaCheckIfYes smallHiveBeetles}}">Yes</label>
                    <input id="small-hive-beetles-no" type="radio" aria-hidden="true" name="smallHiveBeetles" value="N" {{checkIfNo
                           smallHiveBeetles}}/>
                    <label for="small-hive-beetles-no" role="radio"
                           aria-checked="{{ariaCheckIfNo hiveBeetles}}">No</label>
                    <input id="small-hive-beetles-unsure" type="radio" aria-hidden="true" name="smallHiveBeetles" value="U" {{checkIfUnsure
                           smallHiveBeetles}}/>
                    <label for="small-hive-beetles-unsure" role="radio"
                           aria-checked="{{ariaCheckIfUnsure hiveBeetles}}">Unsure</label>
                </div>
                <label>Wax moths (larvae or adult)?</label>
                <div class="radio-container">
                    <input id="wax-moths-yes" type="radio" aria-hidden="true" name="waxMoths" value="Y" {{checkIfYes waxMoths}}/>
                    <label for="wax-moths-yes" role="radio" aria-checked="{{ariaCheckIfYes waxMoths}}">Yes</label>
                    <input id="wax-moths-no" type="radio" aria-hidden="true" name="waxMoths" value="N" {{checkIfNo waxMoths}}/>
                    <label for="wax-moths-no" role="radio" aria-checked="{{ariaCheckIfNo waxMoths}}">No</label>
                    <input id="wax-moths-unsure" type="radio" aria-hidden="true" name="waxMoths" value="U" {{checkIfUnsure waxMoths}}/>
                    <label for="wax-moths-unsure" role="radio"
                           aria-checked="{{ariaCheckIfUnsure waxMoths}}">Unsure</label>
                </div>
                <label>Deformed wings?</label>
                <div class="radio-container">
                    <input id="deformed-wings-yes" type="radio" aria-hidden="true" name="deformedWings" value="Y" {{checkIfYes
                           deformedWings}}/>
                    <label for="deformed-wings-yes" role="radio"
                           aria-checked="{{ariaCheckIfYes deformedWings}}">Yes</label>
                    <input id="deformed-wings-no" type="radio" aria-hidden="true" name="deformedWings" value="N" {{checkIfNo
                           deformedWings}}/>
                    <label for="deformed-wings-no" role="radio"
                           aria-checked="{{ariaCheckIfNo deformedWings}}">No</label>
                    <input id="deformed-wings-unsure" type="radio" aria-hidden="true" name="deformedWings" value="U" {{checkIfUnsure
                           deformedWings}}/>
                    <label for="deformed-wings-unsure" role="radio"
                           aria-checked="{{ariaCheckIfUnsure deformedWings}}">Unsure</label>
                </div>
                <label>Black shiny bees (i.e., greasy bees)?</label>
                <div class="radio-container">
                    <input id="black-shiny-bees-yes" type="radio" aria-hidden="true" name="blackShinyBees" value="Y" {{checkIfYes
                           blackShinyBees}}/>
                    <label for="black-shiny-bees-yes" role="radio" aria-checked="{{ariaCheckIfYes blackShinyBees}}">Yes</label>
                    <input id="black-shiny-bees-no" type="radio" aria-hidden="true" name="blackShinyBees" value="N" {{checkIfNo
                           blackShinyBees}}/>
                    <label for="black-shiny-bees-no" role="radio"
                           aria-checked="{{ariaCheckIfNo blackShinyBees}}">No</label>
                    <input id="black-shiny-bees-unsure" type="radio" aria-hidden="true" name="blackShinyBees" value="U" {{checkIfUnsure
                           blackShinyBees}}/>
                    <label for="black-shiny-bees-unsure" role="radio"
                           aria-checked="{{ariaCheckIfUnsure blackShinyBees}}">Unsure</label>
                </div>
                <label>American foulbrood?</label>
                <div class="radio-container">
                    <input id="american-foulbrood-yes" type="radio" aria-hidden="true" name="americanFoulbrood" value="Y" {{checkIfYes
                           americanFoulBrood}}/>
                    <label for="american-foulbrood-yes" role="radio"
                           aria-checked="{{ariaCheckIfYes americanFoulbrood}}">Yes</label>
                    <input id="american-foulbrood-no" type="radio" aria-hidden="true" name="americanFoulbrood" value="N" {{checkIfNo
                           americanFoulbrood}}/>
                    <label for="american-foulbrood-no" role="radio"
                           aria-checked="{{ariaCheckIfNo americanFoulbrood}}">No</label>
                    <input id="american-foulbrood-unsure" type="radio" aria-hidden="true" name="americanFoulbrood" value="U"
                           {{checkIfUnsure
                           americanFoulBrood}}/>
                    <label for="american-foulbrood-unsure" role="radio"
                           aria-checked="{{ariaCheckIfUnsure americanFoulbrood}}">Unsure</label>
                </div>
                <label>European foulbrood?</label>
                <div class="radio-container">
                    <input id="european-foulbrood-yes" type="radio" aria-hidden="true" name="europeanFoulbrood" value="Y" {{checkIfYes
                           europeanFoulbrood}}/>
                    <label for="european-foulbrood-yes" role="radio"
                           aria-checked="{{ariaCheckIfYes europeanFoulbrood}}">Yes</label>
                    <input id="european-foulbrood-no" type="radio" aria-hidden="true" name="europeanFoulbrood" value="N" {{checkIfNo
                           europeanFoulbrood}}/>
                    <label for="european-foulbrood-no" role="radio"
                           aria-checked="{{ariaCheckIfNo europeanFoulbrood}}">No</label>
                    <input id="european-foulbrood-unsure" type="radio" aria-hidden="true" name="europeanFoulbrood" value="U"
                           {{checkIfUnsure
                           europeanFoulbrood}}/>
                    <label for="european-foulbrood-unsure" role="radio"
                           aria-checked="{{ariaCheckIfUnsure europeanFoulbrood}}">Unsure</label>
                </div>
                <label>Chalkbrood (i.e., dried mummies)?</label>
                <div class="radio-container">
                    <input id="chalkbrood-yes" type="radio" aria-hidden="true" name="chalkbrood" value="Y" {{checkIfYes chalkbrood}}/>
                    <label for="chalkbrood-yes" role="radio"
                           aria-checked="{{ariaCheckIfYes chalkbrood}}">Yes</label>
                    <input id="chalkbrood-no" type="radio" aria-hidden="true" name="chalkbrood" value="N" {{checkIfNo chalkbrood}}/>
                    <label for="chalkbrood-no" role="radio" aria-checked="{{ariaCheckIfNo chalkbrood}}">No</label>
                    <input id="chalkbrood-unsure" type="radio" aria-hidden="true" name="chalkbrood" value="U" {{checkIfUnsure
                           chalkbrood}}/>
                    <label for="chalkbrood-unsure" role="radio" aria-checked="{{ariaCheckIfUnsure chalkbrood}}">Unsure</label>
                </div>
                <label>Snotty brood?</label>
                <div class="radio-container">
                    <input id="snotty-brood-yes" type="radio" aria-hidden="true" name="snottyBrood" value="Y" {{checkIfYes snottyBrood}}/>
                    <label for="snotty-brood-yes" role="radio"
                           aria-checked="{{ariaCheckIfYes snottyBrood}}">Yes</label>
                    <input id="snotty-brood-no" type="radio" aria-hidden="true" name="snottyBrood" value="N" {{checkIfNo snottyBrood}}/>
                    <label for="snotty-brood-no" role="radio" aria-checked="{{ariaCheckIfNo snottyBrood}}">No</label>
                    <input id="snotty-brood-unsure" type="radio" aria-hidden="true" name="snottyBrood" value="U" {{checkIfUnsure
                           snottyBrood}}/>
                    <label for="snotty-brood-unsure" role="radio" aria-checked="{{ariaCheckIfUnsure snottyBrood}}">Unsure</label>
                </div>
                <label>Parasitic mite syndrome?</label>
                <div class="radio-container">
                    <input id="parasitic-mite-syndrome-yes" type="radio" aria-hidden="true" name="parasiticMiteSyndrome" value="Y"
                           {{checkIfYes parasiticMiteSyndrome}}/>
                    <label for="parasitic-mite-syndrome-yes" role="radio"
                           aria-checked="{{ariaCheckIfYes parasiticMiteSyndrome}}">Yes</label>
                    <input id="parasitic-mite-syndrome-no" type="radio" aria-hidden="true" name="parasiticMiteSyndrome" value="N"
                           {{checkIfNo parasiticMiteSyndrome}}/>
                    <label for="parasitic-mite-syndrome-no" role="radio"
                           aria-checked="{{ariaCheckIfNo parasiticMiteSyndrome}}">No</label>
                    <input id="parasitic-mite-syndrome-unsure" type="radio" aria-hidden="true" name="parasiticMiteSyndrome" value="U"
                           {{checkIfUnsure parasiticMiteSyndrome}}/>
                    <label for="parasitic-mite-syndrome-unsure" role="radio"
                           aria-checked="{{ariaCheckIfUnsure parasiticMiteSyndrome}}">Unsure</label>
                </div>
                <label>Dried remains of pulpae/larvae (i.e., scales)?</label>
                <div class="radio-container">
                    <input id="dried-remains-yes" type="radio" aria-hidden="true" name="driedRemains" value="Y" {{checkIfYes
                           driedRemains}}/>
                    <label for="dried-remains-yes" role="radio"
                           aria-checked="{{ariaCheckIfYes driedRemains}}">Yes</label>
                    <input id="dried-remains-no" type="radio" aria-hidden="true" name="driedRemains" value="N" {{checkIfNo driedRemains}}/>
                    <label for="dried-remains-no" role="radio"
                           aria-checked="{{ariaCheckIfNo driedRemains}}">No</label>
                    <input id="dried-remains-unsure" type="radio" aria-hidden="true" name="driedRemains" value="U" {{checkIfUnsure
                           driedRemains}}/>
                    <label for="dried-remains-unsure" role="radio"
                           aria-checked="{{ariaCheckIfUnsure driedRemains}}">Unsure</label>
                </div>
                <label>Dysentery (i.e., Nosema)?</label>
                <div class="radio-container">
                    <input id="dysentery-yes" type="radio" aria-hidden="true" name="dysentery" value="Y" {{checkIfYes dysentery}}/>
                    <label for="dysentery-yes" role="radio" aria-checked="{{ariaCheckIfYes dysentery}}">Yes</label>
                    <input id="dysentery-no" type="radio" aria-hidden="true" name="dysentery" value="N" {{checkIfNo dysentery}}/>
                    <label for="dysentery-no" role="radio" aria-checked="{{ariaCheckIfNo dysentery}}">No</label>
                    <input id="dysentery-unsure" type="radio" aria-hidden="true" name="dysentery" value="U" {{checkIfUnsure dysentery}}/>
                    <label for="dysentery-unsure" role="radio"
                           aria-checked="{{ariaCheckIfUnsure dysentery}}">Unsure</label>
                </div>
                <div class="navigation-footer">
                    <button class="previous-section-button" data-next-page="1" aria-label="Go to the previous section">
                        Back
                    </button>
                    <div class="section-indicator">
                        <span class="circle"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                    </div>
                    <button class="next-section-button" data-next-page="3" aria-label="Go to the next section">Next
                    </button>
                </div>
            </section>

            <section id="survey-section-3" class="hidden">
                <h2 tabindex="0">Varroa mite count</h2>
                <p>We'll need you to perform a Varroa mite count using the powdered sugar shake method. For instructions
                    please
                    <a href="https://www.youtube.com/watch?v=IgPfT9FQxLc&feature=youtu.be">view this video</a>.
                </p>
                <div>
                    <label for="number-of-mites">Total number of mites after powdered sugar shake</label>
                    <input id="number-of-mites" type="number" name="numberOfMites"
                           {{#unless isCompletedSurvey}} placeholder="Enter number" {{/unless}}
                           value="{{numberOfMites}}"/>
                </div>
                <div id="mites-per-bees-calc" class="hidden" tabindex="0"></div>

                {{#unless isCompletedSurvey}}
                <label for="add-mites-photo">Please attach a photo of the mites on a white background</label>
                <button id="add-mites-photo" class="add-photo" data-key-name="miteCountPhotoUri">Add Photo +</button>
                {{/unless}}

                {{#if miteCountPhotoUri}}
                <img id="mites-photo-preview" src="{{miteCountPhotoUri}}"/>
                {{else}}
                <img id="mites-photo-preview" class="hidden"/>
                {{/if}}

                <label>Will you perform a Varroa mite treatment?</label>
                <div class="radio-container">
                    <input id="will-perform-treatment-yes" type="radio" aria-hidden="true" name="willPerformTreatment" value="Y"
                           {{checkIfYes willPerformTreatment}}/>
                    <label for="will-perform-treatment-yes" role="radio"
                           aria-checked="{{ariaCheckIfYes willPerformTreatment}}">Yes</label>
                    <input id="will-perform-treatment-no" type="radio" aria-hidden="true" name="willPerformTreatment" value="N" {{checkIfNo
                           willPerformTreatment}}/>
                    <label for="will-perform-treatment-no" role="radio"
                           aria-checked="{{ariaCheckIfNo willPerformTreatment}}">No</label>
                </div>

                <label>Is this your final mite count of the season?</label>
                <div class="radio-container">
                    <input id="final-mite-count-of-season-yes" type="radio" aria-hidden="true" name="finalMiteCountOfSeason" value="Y"
                           {{checkIfYes finalMiteCountOfSeason}}/>
                    <label for="final-mite-count-of-season-yes" role="radio"
                           aria-checked="{{ariaCheckIfYes finalMiteCountOfSeason}}">Yes</label>
                    <input id="final-mite-count-of-season-no" type="radio" aria-hidden="true" name="finalMiteCountOfSeason" value="N"
                           {{checkIfNo finalMiteCountOfSeason}}/>
                    <label for="final-mite-count-of-season-no" role="radio"
                           aria-checked="{{ariaCheckIfNo finalMiteCountOfSeason}}">No</label>
                </div>
                <div class="navigation-footer">
                    <button class="previous-section-button" data-next-page="2" aria-label="Go to the previous section">
                        Back
                    </button>
                    <div class="section-indicator">
                        <span class="circle"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                    </div>
                    {{#unless isCompletedSurvey}}
                    <input type="submit" value="Submit" aria-label="Submit the report"/>
                    {{/unless}}
                </div>
            </section>
        </form>
    </script>

    <script id="reports-template" type="text/template">
        <header>
            <h1 tabindex="0">Reports Home</h1>
        </header>
        {{#if syncError}}
        <div class="error-banner" role="alert">
            <h3><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Please re-submit your Report.</h3>
        </div>
        <div class="error-explanation-banner" role="alert">
            {{#if syncErrorMessage}}
                <p>{{syncErrorMessage}}</p>
            {{/if}}
            <p>Please verify your internet connection and ensure location services are enabled, then try again.</p>
            <p>Due to the nature of the scientific research the EPA is conducting on bee hive health, it is necessary to track the location of the apiary you are reporting upon. </p>
            <p>Please enable location services for the HiveScience application in order to submit this report.</p>
            <p>If you are still having trouble submitting the report then restart the app and click the re-submit button.</p>
        </div>
        {{/if}}

        {{#if displayThankYouBanner}}
        <div class="success-banner" role="alert">
            Thank you for your submission!
            <p class="sub-text">
                <a href="https://epa.maps.arcgis.com/apps/webappviewer/index.html?id=f5efad01ba634525998370f62f6fc1e7">
                Check out data from other Citizen&nbsp;Scientists!
                </a>
            </p>
        </div>
        {{/if}}

        <div class="container">
            <p><a href="https://www.epa.gov/pollinator-protection/hivescience">EPA HiveScience Project Website</a></p>
            <p><a href="https://epa.maps.arcgis.com/apps/webappviewer/index.html?id=f5efad01ba634525998370f62f6fc1e7">See what other beekeepers are doing</a></p>
            <ul class="surveys">
                {{#each surveys}}
                <li tabindex="0" data-survey-id="{{id}}" data-survey-type="main"
                    class="report-button{{#unless sync_failed}} submitted{{/unless}}">
                    <h2>{{created_on}}</h2>
                    {{#if sync_failed}}
                    <div class="sub-row">
                        <span class="failed">Failed to submit</span>
                        <span tabindex="0" class="re-submit-button" data-survey-id="{{id}}">
                            <i class="fa fa-refresh" aria-hidden="true"></i> Re-submit</span>
                    </div>
                    {{else}}
                    <span>Submitted</span>
                    {{/if}}
                </li>
                {{#if renderFollowUpButton}}
                {{#if followUpSubmitted}}
                <li tabindex="0" class="report-button{{#unless sync_failed}} submitted{{/unless}}"
                    data-survey-id="{{id}}" data-survey-type="follow-up">
                    <h2>{{follow_up_submitted_on}}</h2>
                    <div class="sub-row">
                        {{#if sync_failed}}
                        <span class="failed">Failed to Submit</span>
                        {{else}}
                        <span>Submitted</span>
                        {{/if}}
                        <span class="report-status">Treatment</span>
                    </div>
                </li>
                {{else}}
                <li tabindex="0" class="follow-up-button additional-report-button" data-survey-id="{{id}}">
                    <span>Create treatment effectiveness report</span>
                    <span aria-hidden="true">+</span>
                </li>
                {{/if}}
                {{/if}}
                {{#if renderHoneyReportButton}}
                {{#if honeyReportSubmitted}}
                <li tabindex="0" class="report-button{{#unless sync_failed}} submitted{{/unless}}" data-survey-id="{{id}}"
                    data-survey-type="honey">
                    <h2>{{honey_report_submitted_on}}</h2>
                    <div class="sub-row">
                        {{#if sync_failed}}
                        <span class="failed">Failed to Submit</span>
                        {{else}}
                        <span>Submitted</span>
                        {{/if}}
                        <span class="report-status">Honey Sample</span>
                    </div>
                </li>
                {{else}}
                <li tabindex="0" class="honey-report-button additional-report-button" data-survey-id="{{id}}">
                    <span>Create a honey report</span>
                    <span aria-hidden="true">+</span>
                </li>
                {{/if}}
                {{/if}}
                {{#if renderOverwinterReportButton}}
                {{#if overwinteringReportSubmitted}}
                <li tabindex="0" class="report-button{{#unless sync_failed}} submitted{{/unless}}"
                    data-survey-id="{{id}}" data-survey-type="overwintering">
                    <h2>{{overwintering_report_submitted_on}}</h2>
                    <div class="sub-row">
                        {{#if sync_failed}}
                        <span class="failed">Failed to Submit</span>
                        {{else}}
                        <span>Submitted</span>
                        {{/if}}
                        <span class="report-status">Overwintering</span>
                    </div>
                </li>
                {{else}}
                <li tabindex="0" class="overwintering-report-button additional-report-button"
                    data-survey-id="{{id}}">
                    <span>Create overwintering report</span>
                    <span aria-hidden="true">+</span>
                </li>
                {{/if}}
                {{/if}}
                {{/each}}
            </ul>

            <div class="navigation-footer">
                <a href="" class="update-profile" aria-label="Update your Profile">
                    <img src="img/edit-profile.svg" aria-hidden="true" />
                </a>
                <a href="" aria-label="Create a Report" class="create-report"><span aria-hidden="true">+</span></a>
            </div>
        </div>
    </script>

    <script id="follow-up-form-template" type="text/template">
        <header class="{{#if isCompletedSurvey}}completed-survey{{/if}}">
            {{#if isCompletedSurvey}}
            <a href="#" aria-label="Close Report" class="close-report">
                <i class="fa fa-times" aria-hidden="true"></i>
            </a>
            {{/if}}
            <h1 aria-label="{{currentDate}} Report">{{currentDate}}</h1>
        </header>

        <form action="#" id="follow-up-form" class="{{#if isCompletedSurvey}}completed-survey{{/if}}">
            <section id="survey-section-1">
                <input type="hidden" name="id" value="{{surveyId}}">
                <h2 tabindex="0">Treatment Effectiveness Report</h2>
                <p>Because you performed a treatment on your hive, we'd like you to report on how your hive
                    responded.</p>
                <label>Did you perform a Varroa mite treatment?</label>
                <div class="radio-container">
                    <input id="did-you-perform-treatment-yes" type="radio" aria-hidden="true" name="didYouPerformTreatment" value="Y"
                           {{checkIfYes didYouPerformTreatment}}/>
                    <label for="did-you-perform-treatment-yes" role="radio"
                           aria-checked="{{ariaCheckIfYes didYouPerformTreatment}}">Yes</label>
                    <input id="did-you-perform-treatment-no" type="radio" aria-hidden="true" name="didYouPerformTreatment" value="N"
                           {{checkIfNo didYouPerformTreatment}}/>
                    <label for="did-you-perform-treatment-no" role="radio"
                           aria-checked="{{ariaCheckIfNo didYouPerformTreatment}}">No</label>
                </div>
                <label>Requeen with resistant stock?</label>
                <div class="radio-container">
                    <input id="requeen-yes" type="radio" aria-hidden="true" name="requeen" value="Y" {{checkIfYes requeen}}/>
                    <label for="requeen-yes" role="radio" aria-checked="{{ariaCheckIfYes requeen}}">Yes</label>
                    <input id="requeen-no" type="radio" aria-hidden="true" name="requeen" value="N" {{checkIfNo requeen}}/>
                    <label for="requeen-no" role="radio" aria-checked="{{ariaCheckIfNo requeen}}">No</label>
                </div>
                <label>Did you remove drone brood?</label>
                <div class="radio-container">
                    <input id="remove-drone-brood-yes" type="radio" aria-hidden="true" name="removeDroneBrood" value="Y" {{checkIfYes
                           removeDroneBrood}}/>
                    <label for="remove-drone-brood-yes" role="radio"
                           aria-checked="{{ariaCheckIfYes removeDroneBrood}}">Yes</label>
                    <input id="remove-drone-brood-no" type="radio" aria-hidden="true" name="removeDroneBrood" value="N" {{checkIfNo
                           removeDroneBrood}}/>
                    <label for="remove-drone-brood-no" role="radio"
                           aria-checked="{{ariaCheckIfNo removeDroneBrood}}">No</label>
                </div>
                <label>Did you interrupt drone brood?</label>
                <div class="radio-container">
                    <input id="brood-interruption-yes" type="radio" aria-hidden="true" name="broodInterruption" value="Y" {{checkIfYes
                           broodInterruption}}/>
                    <label for="brood-interruption-yes" role="radio"
                           aria-checked="{{ariaCheckIfYes broodInterruption}}">Yes</label>
                    <input id="brood-interruption-no" type="radio" aria-hidden="true" name="broodInterruption" value="N" {{checkIfNo
                           broodInterruption}}/>
                    <label for="brood-interruption-no" role="radio"
                           aria-checked="{{ariaCheckIfNo broodInterruption}}">No</label>
                </div>
                <label>Did you use a screen bottom board?</label>
                <div class="radio-container">
                    <input id="screen-bottom-board-yes" type="radio" aria-hidden="true" name="screenBottomBoard" value="Y" {{checkIfYes
                           screenBottomBoard}}/>
                    <label for="screen-bottom-board-yes" role="radio"
                           aria-checked="{{ariaCheckIfYes screenBottomBoard}}">Yes</label>
                    <input id="screen-bottom-board-no" type="radio" aria-hidden="true" name="screenBottomBoard" value="N" {{checkIfNo
                           screenBottomBoard}}/>
                    <label for="screen-bottom-board-no" role="radio"
                           aria-checked="{{ariaCheckIfNo screenBottomBoard}}">No</label>
                </div>
                <label>Did you apply a soft or hard chemical treatment?</label>
                <div class="radio-container">
                    <input id="soft-or-hard-treatment-yes" type="radio" aria-hidden="true" name="softOrHardTreatment" value="Y"
                           {{checkIfYes softOrHardTreatment}}/>
                    <label for="soft-or-hard-treatment-yes" role="radio"
                           aria-checked="{{ariaCheckIfYes softOrHardTreatment}}">Yes</label>
                    <input id="soft-or-hard-treatment-no" type="radio" aria-hidden="true" name="softOrHardTreatment" value="N" {{checkIfNo
                           softOrHardTreatment}}/>
                    <label for="soft-or-hard-treatment-no" role="radio"
                           aria-checked="{{ariaCheckIfNo softOrHardTreatment}}">No</label>
                </div>
                <label for="kind-of-chemical">If yes, which chemical(s)?</label>
                <input id="kind-of-chemical" type="text" name="kindOfChemical" {{#unless isCompletedSurvey}} placeholder="Enter chemical" {{/unless}}
                       value="{{kindOfChemical}}"/>
                <div class="navigation-footer">
                    <div class="section-indicator">
                        <span class="circle"></span>
                        <span class="circle"></span>
                    </div>
                    <button class="next-section-button" data-next-page="2" aria-label="Go to the next section">Next
                    </button>
                </div>
            </section>

            <section id="survey-section-2" class="hidden">
                <h2 tabindex="0">Varroa mite count</h2>
                <p>We'll need you to perform a Varroa mite count by doing a powdered sugar shake. For instructions
                    please
                    <a href="https://www.youtube.com/watch?v=IgPfT9FQxLc&feature=youtu.be">view this video</a>.
                </p>
                <div>
                    <label for="number-of-mites">Total number of mites after powdered sugar shake</label>
                    <input id="number-of-mites" type="number" name="followUpNumberOfMites"
                           value="{{followUpNumberOfMites}}"
                           {{#unless isCompletedSurvey}} placeholder="Enter number" {{/unless}}/>
                </div>
                <div id="mites-per-bees-calc" class="hidden" tabindex="0"></div>

                <label for="follow-up-add-mites-photo">Please attach a photo of the mites on a white background</label>
                {{#unless isCompletedSurvey}}
                <button id="follow-up-add-mites-photo" class="add-photo" data-key-name="followUpMiteCountPhotoUri">Add
                    Photo +
                </button>
                {{/unless}}

                {{#if followUpMiteCountPhotoUri}}
                <img id="mites-photo-preview" src="{{followUpMiteCountPhotoUri}}">
                {{else}}
                <img id="mites-photo-preview" class="hidden">
                {{/if}}

                <div class="navigation-footer">
                    <button class="previous-section-button" data-next-page="1" aria-label="Go to the previous section">
                        Back
                    </button>
                    <div class="section-indicator">
                        <span class="circle"></span>
                        <span class="circle"></span>
                    </div>

                    {{#unless isCompletedSurvey}}
                    <input type="submit" value="Submit" aria-label="Submit the treatment effectiveness report"/>
                    {{/unless}}
                </div>
            </section>
        </form>
    </script>

    <script id="honey-form-template" type="text/template">
        <header class="{{#if isCompletedSurvey}}completed-survey{{/if}}">
            {{#if isCompletedSurvey}}
            <a href="#" aria-label="Close Report" class="close-report">
                <i class="fa fa-times" aria-hidden="true"></i>
            </a>
            {{/if}}
            <h1 aria-label="{{currentDate}} Report">{{currentDate}}</h1>
        </header>

        <form action="#" id="honey-form" class="{{#if isCompletedSurvey}}completed-survey{{/if}}">
            <input type="hidden" name="id" value="{{surveyId}}">
            <h2 tabindex="0">Honey sample collection</h2>
            <p>Because you've completed your final mite count of the season, we'd like you to provide a honey
                sample.</p>
            <p>
                If you haven't already received a Honey Sampling Kit, you can request one. <a href="https://www.epa.gov/citizen-science/forms/contact-hivescience">Request a Kit</a></span>
            </p>
            <p>For instructions please
                <a href="https://www.youtube.com/watch?v=IgPfT9FQxLc&feature=youtu.be">view this video</a>.
            </p>
            <div>
                <label for="sample-tube-code">Honey sample collection tube code</label>
                {{#unless isCompletedSurvey}}
                    <button id="scan-honey-barcode" class="add-photo">Scan Barcode</button>
                {{/unless}}
                <p id="sample-tube-code-error-message" class="error-message">The sample tube code field is required.</p>
                <input id="sample-tube-code"
                       aria-label="The honey sample collection tube code"
                       type="number"
                       name="sampleTubeCode"
                       value="{{sampleTubeCode}}"
                       readonly="readonly"/>
            </div>
            <label>Is your hive healthy?</label>
            <div class="radio-container">
                <input id="hive-healthy-yes" type="radio" aria-hidden="true" name="hiveHealthy" value="Y" {{checkIfYes hiveHealthy}}/>
                <label for="hive-healthy-yes" role="radio" aria-checked="{{ariaCheckIfYes hiveHealthy}}">Yes</label>
                <input id="hive-healthy-no" type="radio" aria-hidden="true" name="hiveHealthy" value="N" {{checkIfNo hiveHealthy}}/>
                <label for="hive-healthy-no" role="radio" aria-checked="{{ariaCheckIfNo hiveHealthy}}">No</label>
            </div>
            <label>Was the honey collected after supers removed?</label>
            <div class="radio-container">
                <input id="honey-supers-removed-yes" type="radio" aria-hidden="true" name="honeySupersRemoved" value="Y" {{checkIfYes
                       honeySupersRemoved}}/>
                <label for="honey-supers-removed-yes" role="radio"
                       aria-checked="{{ariaCheckIfYes honeySupersRemoved}}">Yes</label>
                <input id="honey-supers-removed-no" type="radio" aria-hidden="true" name="honeySupersRemoved" value="N" {{checkIfNo
                       honeySupersRemoved}}/>
                <label for="honey-supers-removed-no" role="radio"
                       aria-checked="{{ariaCheckIfNo honeySupersRemoved}}">No</label>
            </div>
            <label>Are you feeding your bees supplemental sugar (e.g., fondant, liquid sucrose/fructose, sugar
                bricks...)?</label>
            <div class="radio-container">
                <input id="feeding-supplementary-sugar-yes" type="radio" aria-hidden="true" name="feedingSupplementarySugar" value="Y"
                       {{checkIfYes feedingSupplementarySugar}}/>
                <label for="feeding-supplementary-sugar-yes" role="radio"
                       aria-checked="{{ariaCheckIfYes feedingSupplementarySugar}}">Yes</label>
                <input id="feeding-supplementary-sugar-no" type="radio" aria-hidden="true" name="feedingSupplementarySugar" value="N"
                       {{checkIfNo feedingSupplementarySugar}}/>
                <label for="feeding-supplementary-sugar-no" role="radio"
                       aria-checked="{{ariaCheckIfNo feedingSupplementarySugar}}">No</label>
            </div>
            <label>Was the honey collected from sealed honey cells?</label>
            <div class="radio-container">
                <input id="honey-from-sealed-cells-yes" type="radio" aria-hidden="true" name="honeyFromSealedCells" value="Y" {{checkIfYes
                       honeyFromSealedCells}}/>
                <label for="honey-from-sealed-cells-yes" role="radio"
                       aria-checked="{{ariaCheckIfYes honeyFromSealedCells}}">Yes</label>
                <input id="honey-from-sealed-cells-no" type="radio" aria-hidden="true" name="honeyFromSealedCells" value="N" {{checkIfNo
                       honeyFromSealedCells}}/>
                <label for="honey-from-sealed-cells-no" role="radio"
                       aria-checked="{{ariaCheckIfNo honeyFromSealedCells}}">No</label>
            </div>
            <label>Was the honey collected from the brood nest?</label>
            <div class="radio-container">
                <input id="honey-from-brood-yes" type="radio" aria-hidden="true" name="honeyFromBrood" value="Y" {{checkIfYes
                       honeyFromBrood}}/>
                <label for="honey-from-brood-yes" role="radio"
                       aria-checked="{{ariaCheckIfYes honeyFromBrood}}">Yes</label>
                <input id="honey-from-brood-no" type="radio" aria-hidden="true" name="honeyFromBrood" value="N" {{checkIfNo
                       honeyFromBrood}}/>
                <label for="honey-from-brood-no" role="radio"
                       aria-checked="{{ariaCheckIfNo honeyFromBrood}}">No</label>
            </div>
            <div class="navigation-footer">
                {{#unless isCompletedSurvey}}
                    <input type="submit" value="Submit" aria-label="Submit the honey sample report"/>
                {{/unless}}
            </div>
        </form>
    </script>

    <script id="overwintering-form-template" type="text/template">
        <header class="{{#if isCompletedSurvey}}completed-survey{{/if}}">
            {{#if isCompletedSurvey}}
            <a href="#" aria-label="Close Report" class="close-report">
                <i class="fa fa-times" aria-hidden="true"></i>
            </a>
            {{/if}}
            <h1 aria-label="{{currentDate}} Report">{{currentDate}}</h1>
        </header>

        <form action="#" id="overwintering-form" class="{{#if isCompletedSurvey}}completed-survey{{/if}}">
            <input type="hidden" name="id" value="{{surveyId}}">
            <h2 tabindex="0">Overwintering</h2>
            <p>We'll need you to report on the survivorship of your hive over the winter.</p>
            <label>Did your hive survive the winter?</label>
            <div class="radio-container">
                <input id="survived-winter-yes" type="radio" aria-hidden="true" name="survivedWinter" value="Y" {{checkIfYes
                       survivedWinter}}/>
                <label for="survived-winter-yes" role="radio"
                       aria-checked="{{ariaCheckIfYes survivedWinter}}">Yes</label>
                <input id="survived-winter-no" type="radio" aria-hidden="true" name="survivedWinter" value="N" {{checkIfNo
                       survivedWinter}}/>
                <label for="survived-winter-no" role="radio"
                       aria-checked="{{ariaCheckIfNo survivedWinter}}">No</label>
            </div>
            <label for="why-hive-failed">If your hive failed, why do you think it failed?</label>
            <textarea id="why-hive-failed" name="whyHiveFailed">{{whyHiveFailed}}</textarea>
            <div class="navigation-footer">
                {{#unless isCompletedSurvey}}
                    <input type="submit" value="Submit" aria-label="Submit the overwintering report"/>
                {{/unless}}
            </div>
        </form>
    </script>

    <script id="data-view-template" type="text/template">
        <div class="container">
            <h1>What was submitted in the database</h1>

            <h2>Profile:</h2>
            <div><strong>Zip code of the hive you'll be reporting on:</strong> {{zip_code}}</div>
            <div><strong>Race of bees in your hive (e.g., Italian, unknown):</strong> {{race_of_bees}}</div>
            <div><strong>Full Name:</strong> {{full_name}}</strong></div>
            <div><strong>Email Address:</strong> {{email}}</div>

            <h2>Survey:</h2>
            <div><strong>Is the hive Queen right (queen or eggs present)?</strong> {{queen_right}}</div>
            <div><strong>Do you have evidence of poor queen performance (i.e, spotty brood pattern, supersedure cells,
                excessive drone cells)?</strong> {{queen_drone_laying}}
            </div>
            <div><strong>Age of queen?</strong> {{age_of_queen}}</div>
            <div><strong>Abnormal brood pattern (e.g., spotty)?</strong> {{abnormal_brood_pattern}}</div>
            <div><strong>Abnormal cappings (e.g., sunken, perforated, greasy)?</strong> {{abnormal_cappings}}</div>
            <div><strong>Abnormal odor?</strong> {{abnormal_odor}}</div>
            <div><strong>Small hive beetles (larvae or adult)?</strong> {{small_hive_beetles}}</div>
            <div><strong>Wax moths(larvae or adult)?</strong> {{wax_moths}}</div>
            <div><strong>Deformed wings?</strong> {{deformed_wings}}</div>
            <div><strong>Black shiny bees (i.e., greasy bees)?</strong> {{black_shiny_bees}}</div>
            <div><strong>American foulbrood?</strong> {{american_foulbrood}}</div>
            <div><strong>European foulbrood?</strong> {{european_foulbrood}}</div>
            <div><strong>Chalkbrood (i.e., dried mummies)?</strong> {{chalkbrood}}</div>
            <div><strong>Snotty brood?</strong> {{snotty_brood}}</div>
            <div><strong>Parasitic mite syndrome?</strong> {{parasitic_mite_syndrome}}</div>
            <div><strong>Dried remains of pulpae/larvae (i.e., scales)?</strong> {{dried_remains}}</div>
            <div><strong>Dysentery (i.e., Nosema)?</strong> {{dysentery}}</div>
            <div><strong>Total number of mites after powdered sugar shake</strong> {{number_of_mites}}</div>
            <div><strong>Will you perform a Varroa mite treatment?</strong> {{will_perform_treatment}}</div>
            <div><strong>Is this your final mite count of the season?</strong> {{final_mite_count_of_season}}</div>

            <h2>Follow up treatment:</h2>
            <div><strong>Did you perform a Varroa mite treatment?</strong> {{did_you_perform_treatment}}</div>
            <div><strong>Requeen with resistant stock?</strong> {{requeen}}</div>
            <div><strong>Did you remove drone brood?</strong> {{remove_drone_brood}}</div>
            <div><strong>Did you interrupt drone brood?</strong> {{brood_interruption}}</div>
            <div><strong>Did you use a screen bottom board?</strong> {{screen_bottom_board}}</div>
            <div><strong>Did you apply a soft or hard chemical treatment?</strong> {{soft_or_hard_treatment}}</div>
            <div><strong>If yes, which chemical(s)?</strong> {{kind_of_chemical}}</div>
            <div><strong>Total number of mites after powdered sugar shake:</strong> {{follow_up_number_of_mites}}</div>

            <h2>Honey sample collection:</h2>
            <div><strong>Honey sample collection tube code:</strong> {{sample_tube_code}}</div>
            <div><strong>Is your hive healthy?</strong> {{hive_healthy}}</div>
            <div><strong>Honey collected after supers removed?</strong> {{honey_supers_removed}}</div>
            <div><strong>Are you feeding your bees supplementary sugar (e.g., fondant, liquid sucrose/fructose, sugar
                bricks...)?</strong> {{feeding_supplementary_sugar}}
            </div>
            <div><strong>Honey collected from sealed honey cells?</strong> {{honey_from_sealed_cells}}</div>
            <div><strong>Honey collected from brood nest?</strong> {{honey_from_brood}}</div>

            <h2>Overwintering:</h2>
            <div><strong>Did your hive survive the winter?</strong> {{survived_winter}}</div>
            <div><strong>Did you combine the colony with another after sampling in the fall?</strong>{{split_or_combine}}
            </div>
            <div><strong>Did you treat your hive for Varroa mites over winter?</strong>{{winter_treatment}}</div>
            <div><strong>Is there still honey/pollen in the hive?</strong>{{honey_or_pollen}}</div>
            <div><strong>If your hive failed, why do you think it failed?</strong>{{why_hive_failed}}</div>

        </div>
    </script>
</div>


<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="dist/bundle.js"></script>

</body>

</html>
